6775"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.3445038630355888"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.27537315189679124"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.2823543949195011"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.04815769306638251"}],"id":"Методы-3-0.908073706911714"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.7762105430886066"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.1673553008984361"},{"name":"Источники","href":"references.html","id":"Источники-6-0.3313858177129041"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Наслаивание (layering)","includes":[],"html":"<p>Заключается в нанесении большого количества слоев<br />\nсветлых тонов на темные.</p>\n<p>Плюсы:</p>\n<ul>\n<li>использование сильных насыщенных цветов для миниатюры;</li>\n<li>гладкие переходы, если хватит терпения нанести много слоев;</li>\n<li>очень точный контроль над тем, куда нанести какой цвет.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>занимает много времени;</li>\n<li>нужно дожидаться, пока предыдущий слой засохнет;</li>\n<li>требует дополнительных техник смешивания при работе с некоторыми красками (зачастую - с белым).</li>\n</ul>\n<p>Метод состоит из последовательного нанесения смеси темного и светлого тона на темный с прогрессивно уменьшающейся площадью. Например:</p>\n<ol>\n<li>\n<p>Нанесите темный тон на всю плоскость. Постарайтесь не сильно разбавлять краску, чтобы не уменьшать ее покрывистость.</p>\n</li>\n<li>\n<p>Смешайте темный и светлый тон в отношении 3:1 и нанесите смесь на 90% миниатюры. Постарайтесь покрасить наиболее освещенные места на фигурке смесью, оставляя темные тона для тени.</p>\n<p>Важно, чтобы каждый последующий слой был прозрачнее предыдущего. Если первый вы разбавляли в пропорции 1 часть краски к 1 части разбавителя или воды, то следующий должен разбавлен 1 к 2, следующий 1 к 3 и так далее.</p>\n</li>\n<li>\n<p>Снова смешайте тона уже в отношении 2:1 и также нанесите на 80% фигурки.</p>\n</li>\n<li>\n<p>Нанесите смесь 1:1 на 70% миниатюры, затем 1:2 на 60% 1:3 на 50% и наконец только светлый тон на 40% фигурки.</p>\n</li>\n</ol>\n<p>Вы можете добавить большую вариацию цветов между темным и светлым тонами, чтобы вместе со световым контрастом добавить и цветовой. Например, вместо обычного перехода от темно-синего к светло-голубому, можно сделать от фиолетового к синему и затем к зеленому.</p>\n"},"router":{"pathname":"methods\\layering.html"},"lang":"ru","langs":["ru"]};

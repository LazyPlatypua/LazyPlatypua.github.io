                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Инвентарь для покраски","href":"inventory.html","id":"Инвентарь для покраски-0-0.28244303064748455"},{"name":"Разведение краски","href":"thinning.html","id":"Разведение краски-1-0.24912401975698306"},{"name":"Советы","href":"advices.html","id":"Советы-2-0.6997341833362363"},{"name":"Citadel Style","href":"citadel-style.html","id":"Citadel Style-3-0.8992431661242397"},{"name":"Гризайль","href":"contrast.html","id":"Гризайль-4-0.9365366375240896"},{"name":"Наслаивание","href":"layering.html","id":"Наслаивание-5-0.13560011017151785"},{"name":"Эдж хайлайт","href":"edge-highlighting.html","id":"Эдж хайлайт-6-0.7739200645185882"},{"name":"Рецесс шейдинг","href":"recess-shading.html","id":"Рецесс шейдинг-7-0.015561211538993591"},{"name":"Зенитальный хайлайтинг","href":"zenithal-highlighting.html","id":"Зенитальный хайлайтинг-8-0.16670202430561387"},{"name":"Объемный скетч","href":"value-sketch.html","id":"Объемный скетч-9-0.3898748506797469"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-10-0.9517047082788577"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-11-0.781201880222719"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-12-0.2369697135657547"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-13-0.6621307520396138"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-14-0.7227614131657298"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-15-0.8959499550318488"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-16-0.44271769237776915"},{"name":"Декали","href":"decals.html","id":"Декали-17-0.05325932505939046"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-18-0.04089384831547682"},{"name":"Контакты","href":"contacts.html","id":"Контакты-19-0.8688033640856183"},{"name":"Источники","href":"references.html","id":"Источники-20-0.1423686670092259"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Citadel Style","includes":[],"html":"<p>Разработан правообладателем вселенных Warhammer — Games Workshop. Часто используется в инструкциях по покраске их миниатюр и в рекламных материалах для красок. Из-за популярности метода другие производители тоже стали использовать его в целях рекламы.</p>\n<p>Плюсы:</p>\n<ul>\n<li>может использовать даже начинающий художник и достичь хороших результатов;</li>\n<li>ему следует много инструкций, поэтому повторить его легче;</li>\n<li>поддержка Games Workshop, Vallejo, The Army Painter Speedpaint и другие компании гарантирует выпуск новых красок для этого метода.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>медленный, так как нужно покрасить всю миниатюру, использовать проливку, подождать, пока она засохнет и снова покрасить места, испорченные проливкой места;</li>\n<li>нужно уделить особое внимание подготовке миниатюры, так как несовершенный рельеф (например, щели между разными частями миниатюры, не убранный облой или след от опоры) будет особо заметен;</li>\n<li>проливки плохо работают на больших и плоских поверхностях (например, панели брони техники или плащи).</li>\n</ul>\n<p>Состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>Покрасьте всю миниатюру базовыми (base) цветами. Например, древесину — коричневым, лицо — розовато-коричневым, а металл — серым.</p>\n<p>Чаще всего это будут средние тона, которые сохранятся на небольших участках фигуры, но помогут создать тень нужного оттенка на следующем шаге. Их не нужно сильно разводить водой или другими медиумами<br />\n(отношение разбавителя к краске может быть от 1:1 и ниже), так как они должны полностью покрыть миниатюру, но, в зависимости от краски, может потребоваться несколько слоев.</p>\n</li>\n<li>\n<p>Нанесите проливку (Wash) соответствующих цветов на миниатюру. Например, темно-коричневая проливка подойдет для дерева, почвы и кожи, а черная — для металла.<br />\nЭто шаг позволяет без особых усилий создать тени в щелях, прорезях, складках, отверстиях и других углублениях. Но часто проливка окрашивает части миниатюры, которые не должны находиться в тени, и их снова нужно покрыть базовым цветом.</p>\n</li>\n<li>\n<p>(Опц.) Снова возьмите базовые цвета и восстановите их там, где проливка затенила ненужные элементы модели.</p>\n</li>\n<li>\n<p>Определите, какие детали модели должны находится на свету. Зачастую в миниатюрах используется свет сверху, соответствующий освещению миниатюре на игровом столе и точке зрения игроков. Поэтому для дальнейшего шага выбираются верхние части миниатюры: макушка головы, плечи или выступающее вперед колено.</p>\n<p>Кроме верхних частей модели выбираются выступающие детали, так как на них тоже должен попадать свет. Например, пальцы, складки одежды, нос, губы или режущая грань оружия.</p>\n</li>\n<li>\n<p>Начните красить разбавленной краской (соотношение от 2:1 и ниже) выбранные на предыдущем шаге детали миниатюры в светлый тон базового цвета. Например, для коричневой кожи можно использовать бежевый, для металла — светло-серый, для лица — смесь базового цвета со светло желтым.</p>\n<p>Из-за сильно разбавленной краски потребуется несколько слоев, однако это позволит создать более плавный переход от базового цвета к освещенному участку (highlight). Для этого каждый слой краски наносите на меньшую площадь миниатюры. Например, сначала покрасьте<br />\n100% наплечника, потом 90%, 80% и 70%.</p>\n<p>Вы можете продолжить высветлять миниатюру тем же способом, но уже пользуясь более светлой краской, доходя до почти белого цвета. Это позволит добиться большего контраста и улучшить читаемость<br />\nминиатюры.</p>\n</li>\n<li>\n<p>Добавьте деталей. Например, зрачки и радужка глаз или письмена в книгах.</p>\n</li>\n</ol>\n"},"router":{"pathname":"citadel-style.html"},"lang":"ru","langs":["ru"]};

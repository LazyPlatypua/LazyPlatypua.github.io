                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Инвентарь для покраски","href":"inventory.html","id":"Инвентарь для покраски-0-0.28244303064748455"},{"name":"Разведение краски","href":"thinning.html","id":"Разведение краски-1-0.24912401975698306"},{"name":"Советы","href":"advices.html","id":"Советы-2-0.6997341833362363"},{"name":"Citadel Style","href":"citadel-style.html","id":"Citadel Style-3-0.8992431661242397"},{"name":"Гризайль","href":"contrast.html","id":"Гризайль-4-0.9365366375240896"},{"name":"Наслаивание","href":"layering.html","id":"Наслаивание-5-0.13560011017151785"},{"name":"Эдж хайлайт","href":"edge-highlighting.html","id":"Эдж хайлайт-6-0.7739200645185882"},{"name":"Рецесс шейдинг","href":"recess-shading.html","id":"Рецесс шейдинг-7-0.015561211538993591"},{"name":"Зенитальный хайлайтинг","href":"zenithal-highlighting.html","id":"Зенитальный хайлайтинг-8-0.16670202430561387"},{"name":"Объемный скетч","href":"value-sketch.html","id":"Объемный скетч-9-0.3898748506797469"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-10-0.9517047082788577"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-11-0.781201880222719"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-12-0.2369697135657547"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-13-0.6621307520396138"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-14-0.7227614131657298"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-15-0.8959499550318488"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-16-0.44271769237776915"},{"name":"Декали","href":"decals.html","id":"Декали-17-0.05325932505939046"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-18-0.04089384831547682"},{"name":"Контакты","href":"contacts.html","id":"Контакты-19-0.8688033640856183"},{"name":"Источники","href":"references.html","id":"Источники-20-0.1423686670092259"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Не металлический металл (Non metalic metal)","includes":[],"html":"<p>Создает эффект бликов металла без использования специальных металлических красок. Классические художники практически всегда используют этот метод в своих работах, но она не требуется для покраски миниатюр.</p>\n<p>Плюсы:</p>\n<ul>\n<li>красиво выглядит на фотографиях, гораздо интереснее чем металлические краски;</li>\n<li>используется, чтобы показать свои навыки на конкурсах покраски миниатюр.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>для правдоподобного металла нужно знать, как работает свет на металле, как создать высокий контраст и как плавно перейти от темного цвета к светлому;</li>\n<li>много времени тратится на создание плавных переходов;</li>\n<li>в живую выглядит не так правдоподобно из-за разных углов, под которыми на миниатюру могут смотреть.</li>\n</ul>\n<p>NMM можно разделить на несколько ключевых моментов:</p>\n<ul>\n<li>\n<p>Определите, от какой части миниатюры будет отражаться свет. Чтобы это понять, можно:</p>\n</li>\n<li>\n<p>найти в интернете похожую покрашенную при помощи NMM миниатюру и скопировать свет с нее;</p>\n</li>\n<li>\n<p>найти рисунок или фотографию с похожими металлическими поверхностями и скопировать отражения с них;</p>\n</li>\n<li>\n<p>изначально покрыть миниатюру темной глянцевой краской или лаком и сфотографировать под яркой лампой под несколькими углами — отражения от нее и можно будет использовать в качестве референса;</p>\n</li>\n<li>\n<p>представить четыре источника света вокруг миниатюры и их отражения;</p>\n</li>\n<li>\n<p>визуально разделить миниатюру на несколько простых фигур и ориентируясь на их предполагаемые отражения отобразить на миниатюрах.</p>\n<p>Расположение отражения на миниатюре находятся относительно точки зрения смотрящего. Например, если вы возьмете ложку и посмотрите на нее на уровне глаз и затем опустите, то заметите, что относительно вас отражение осталось на том же месте, но на ложке оно поменяло свое расположение. Важно об этом помнить, чтобы отражения не конфликтовали собой, например, если на миниатюре много металлических поверхностей.</p>\n</li>\n<li>\n<p>На металле, кроме основных, также должны присутствовать контр отражения — это свет, отраженный от другого объекта. Например, основное отражение получается от света солнца, а контр отражение — от света, отраженного от травы. Контр отражения, как правило, менее яркие и имеют большую цветовую вариативность, чем основные. Цвета добавлять лучше всего в конце при помощи почти прозрачных красок.</p>\n</li>\n<li>\n<p>В NMM важен высокий контраст — свет отражается гораздо ярче от металлов и зеркал, чем от других поверхностей, а тени гораздо глубже и темнее. Поэтому часто можно заметить почти черные тени и почти белые отражения.</p>\n</li>\n<li>\n<p>Чем больше на поверхности промежуточных тонов, тем старее будет выглядеть металл, так как он будет отражать меньше света.</p>\n<p>Для реалистичного полированного металла добивайтесь господства светлых и темных тонов. Например, белые и светло-серые тона будут составлять 3/6 поверхности, черные и темно-серые — 2/5 и промежуточные — 1/5.</p>\n</li>\n<li>\n<p>Плавных переходов от темного тона к светлому можно добиться при помощи:</p>\n<ul>\n<li><a href=\"wet-blending.html\">влажного смешивания</a> — быстрый способ, который требует доработки другими;</li>\n<li><a href=\"glazing.html\">глейзинга</a> — долгий способ, который создает плавные переходы;</li>\n<li><a href=\"stippling.html\">стиплинга</a> — относительно быстрый способ, который создает текстуру битого металла;</li>\n<li><a href=\"feathering.html\">фезеринга</a> — относительно быстрый способ, который создает ощущение слоев у металла</li>\n<li><a href=\"drybrush.html\">драйбраша</a> — очень быстрый способ, который хорошо подходит для больших рельефных поверхностей и который требует доработки.</li>\n</ul>\n</li>\n<li>\n<p><a href=\"edge-highlighting.html\">Эдж хайлайт</a> и добавление бликов завершают иллюзию металла, так как они показывают самые яркие отражения на поверхности. Помните, что рядом с основными отражениями он должен быть ярче, чем рядом с контр-отражениями. Поэтому для эдж хайлайта нужно подобрать краски разной яркости.</p>\n<p>Чтобы имитировать блики, чистым белым цветом поставите точки на самых светлых гранях.</p>\n</li>\n<li>\n<p>Металлы имеют разные цветовые палитры в зависимости от их состояния, теплоты света, возраста, сплава и других параметров. Обобщить цвета можно следующим образом:</p>\n<ul>\n<li>железо: темно-серый → светло-серый → белый + оранжевый для ржавчины;</li>\n<li>сталь: темно-бирюзовый → холодный желтый → белый + оранжевый для ржавчины;</li>\n<li>медь: темно-коричневый → оранжево-коричневый → розовый + бирюзовый для окисления;</li>\n<li>бронза: темно-коричневый → красно-коричневый → солнечный тон кожи + бирюзовый для окисления;</li>\n<li>золото: темно-коричневый → желтый → цвет слоновой кости;</li>\n<li>латунь: темно-зеленый → голубой зеленый → голубой → оранжевый → красно-коричневый → темный цвет слоновой кости → белый.</li>\n</ul>\n</li>\n</ul>\n<p>Покраску NMM можно свести к такому алгоритму, использующему глейзинг:</p>\n<ol>\n<li>\n<p>Определите, где находятся главные и контр-отражения.</p>\n</li>\n<li>\n<p>Покрасьте светлым тоном отражения и темным цвета все остальные поверхности. Постарайтесь покрыть чуть большую площадь светлым тоном.</p>\n</li>\n<li>\n<p>Смешайте три средних тона:</p>\n<ul>\n<li>смесь 1 части светлого и 3 частей темного тонов;</li>\n<li>смесь 1:1;</li>\n<li>смесь 3:1.</li>\n</ul>\n<p>Постарайтесь заранее сделать чуть больше такой смеси, чем вам кажется — так не придется делать это снова и случайно не изменить пропорции.</p>\n</li>\n<li>\n<p>Нанесите полученные смеси друг за другом на границу между отражением и тенью, начиная с самого светлой смеси и заканчивая самой темной.</p>\n</li>\n<li>\n<p>Сильно разведите темный тон с разбавителем, практически до состояния грязной воды и смешайте цвета на миниатюре при помощи глейзинга.</p>\n</li>\n<li>\n<p>Повторите шаги 2-5 для контр-отражений, но вместо самого светлого тона используйте для них смесь 3 частей светлого и 1 части темного тонов.</p>\n</li>\n<li>\n<p>Используйте смесь 1:3 для эдж хайлата всех граней поверхности.</p>\n</li>\n<li>\n<p>Используйте светлый тон для эдж хайлайта на отражениях.</p>\n</li>\n<li>\n<p>(Опц.) Если на металле есть углубления, покрасьте их при помощи <a href=\"recess-shading.html\">темного тона</a>.</p>\n</li>\n<li>\n<p>Используя другие цвета и глейзинг, покрасьте отражения и контр-отражения в цвета окружения. Например, голубое небо, зеленая трава или красная пустыня.</p>\n</li>\n<li>\n<p>Используйте белый цвет для эдж хайлайта граней на отражениях, но меньше, чем в прошлый раз.</p>\n</li>\n<li>\n<p>Белым цветом поставьте точку на покрашенной в предыдущем шаге грани.</p>\n</li>\n</ol>\n"},"router":{"pathname":"non-metalic-metal.html"},"lang":"ru","langs":["ru"]};

                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Инвентарь для покраски","href":"inventory.html","id":"Инвентарь для покраски-0-0.28244303064748455"},{"name":"Разведение краски","href":"thinning.html","id":"Разведение краски-1-0.24912401975698306"},{"name":"Советы","href":"advices.html","id":"Советы-2-0.6997341833362363"},{"name":"Citadel Style","href":"citadel-style.html","id":"Citadel Style-3-0.8992431661242397"},{"name":"Гризайль","href":"contrast.html","id":"Гризайль-4-0.9365366375240896"},{"name":"Наслаивание","href":"layering.html","id":"Наслаивание-5-0.13560011017151785"},{"name":"Эдж хайлайт","href":"edge-highlighting.html","id":"Эдж хайлайт-6-0.7739200645185882"},{"name":"Рецесс шейдинг","href":"recess-shading.html","id":"Рецесс шейдинг-7-0.015561211538993591"},{"name":"Зенитальный хайлайтинг","href":"zenithal-highlighting.html","id":"Зенитальный хайлайтинг-8-0.16670202430561387"},{"name":"Объемный скетч","href":"value-sketch.html","id":"Объемный скетч-9-0.3898748506797469"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-10-0.9517047082788577"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-11-0.781201880222719"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-12-0.2369697135657547"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-13-0.6621307520396138"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-14-0.7227614131657298"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-15-0.8959499550318488"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-16-0.44271769237776915"},{"name":"Декали","href":"decals.html","id":"Декали-17-0.05325932505939046"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-18-0.04089384831547682"},{"name":"Контакты","href":"contacts.html","id":"Контакты-19-0.8688033640856183"},{"name":"Источники","href":"references.html","id":"Источники-20-0.1423686670092259"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Драйбраш (drybrush)","includes":[],"html":"<p>Быстро окрашивает выступающие части миниатюры. Заключается в окрашивании рельефа в более светлые тона при помощи кисти с мягкой щетиной (например, кисти для макияжа).</p>\n<p>Плюсы:</p>\n<ul>\n<li>очень быстрый — вместо минут или даже часов на выделение краев миниатюр тратятся секунды;</li>\n<li>хорошо подходит для рельефных миниатюр (например, скелетов или элементов ландшафта);</li>\n<li>подходит для создания нижнего базового слоя (подложки) перед нанесением цветов;</li>\n<li>для использования не требуются навыки контроля кисти.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>нужно уделить особое внимание подготовке миниатюры, так как несовершенный рельеф (например, щели между разными частями миниатюры, не убранный облой или след от опоры) будет особо заметен;</li>\n<li>создает «пыльную» текстуру;</li>\n<li>требует специальной кисти;</li>\n<li>плохо работает с большими плоскими поверхностями;</li>\n<li>иногда требуется доработка мелких деталей, углублений, труднодоступных мест или добавление дополнительных слоев при помощи других методов для усиления контраста.</li>\n</ul>\n<p>Состоит из следующих шагов:</p>\n<ol>\n<li>Подготовьте цвета на сухой палитре.</li>\n<li>Окуните кисть с мягким ворсом в воду и уберите большую часть влаги при помощи губки или бумажного полотенца. Проведите по руке и проверьте, чтобы капли воды не оставались на коже, но влага еще ощущалась.</li>\n<li>Окуните кисть в краску под углом и вращая переместите краску глубже в ворс.</li>\n<li>При помощи сухой не впитывающей текстурной поверхности (например, склеенных вместе рамок от моделей, широкая пластина LEGO или фартук) уберите круговыми движениями большую часть краски. Сделайте так, чтобы проведя кистью по текстурной поверхности краска осталась только на выступающих краях.</li>\n<li>Поместите миниатюру устойчиво в руках или на столе.</li>\n<li>Нанесите краску на миниатюру одним из следующих способов:\n<ul>\n<li>для больших и плоских поверхностей многократно касайтесь их кончиком кисти, чтобы создать текстуру, за которую может зацепиться следующее использование драйбраша;</li>\n<li>для выделения всех выступающих поверхностей используйте круговые движения кистью;</li>\n<li>для эффекта отражающегося сверху света — движения сверху вниз;</li>\n<li>для выделения вертикальных деталей (например, колонны) — движения вправо-влево;</li>\n<li>для смешивания слоев прокручивайте кисть о поверхность модели.</li>\n</ul>\n</li>\n</ol>\n<p>Помните, что чем сильнее вы давите на кисть, тем больше краски останется и тем сильнее будут различия между цветами.</p>\n<p>После применения драйбраша воспользуйтесь другими методами покраски миниатюры (например, устаревание), чтобы доработать мелкие детали, углубления, труднодоступные места и улучшить переходы.</p>\n<p>После использования кисти удалите остаток краски о текстурную поверхность. Вы можете использовать край поверхности, чтобы удалить оставшийся глубоко в пучке пигмент.</p>\n"},"router":{"pathname":"drybrush.html"},"lang":"ru","langs":["ru"]};

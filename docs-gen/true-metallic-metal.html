                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Инвентарь для покраски","href":"inventory.html","id":"Инвентарь для покраски-0-0.28244303064748455"},{"name":"Разведение краски","href":"thinning.html","id":"Разведение краски-1-0.24912401975698306"},{"name":"Советы","href":"advices.html","id":"Советы-2-0.6997341833362363"},{"name":"Citadel Style","href":"citadel-style.html","id":"Citadel Style-3-0.8992431661242397"},{"name":"Гризайль","href":"contrast.html","id":"Гризайль-4-0.9365366375240896"},{"name":"Наслаивание","href":"layering.html","id":"Наслаивание-5-0.13560011017151785"},{"name":"Эдж хайлайт","href":"edge-highlighting.html","id":"Эдж хайлайт-6-0.7739200645185882"},{"name":"Рецесс шейдинг","href":"recess-shading.html","id":"Рецесс шейдинг-7-0.015561211538993591"},{"name":"Зенитальный хайлайтинг","href":"zenithal-highlighting.html","id":"Зенитальный хайлайтинг-8-0.16670202430561387"},{"name":"Объемный скетч","href":"value-sketch.html","id":"Объемный скетч-9-0.3898748506797469"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-10-0.9517047082788577"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-11-0.781201880222719"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-12-0.2369697135657547"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-13-0.6621307520396138"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-14-0.7227614131657298"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-15-0.8959499550318488"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-16-0.44271769237776915"},{"name":"Декали","href":"decals.html","id":"Декали-17-0.05325932505939046"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-18-0.04089384831547682"},{"name":"Контакты","href":"contacts.html","id":"Контакты-19-0.8688033640856183"},{"name":"Источники","href":"references.html","id":"Источники-20-0.1423686670092259"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Настоящий металл (true metallic metal)","includes":[],"html":"<p>Нанесение красок с наличием частиц алюминия или кристаллов слюды (mica) для создания металлических поверхностей.</p>\n<p>Плюсы:</p>\n<ul>\n<li>быстрее, чем NMM;</li>\n<li>не требуется знания того, как отражается свет орт металла;</li>\n<li>правдоподобность отражений не зависит от света и точки зрения;</li>\n<li>интересно выглядит при рассмотрении «в живую».</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>краска с микрочастицами негативно влияет на кисти, особенно натуральные;</li>\n<li>после использования металлических красок нужно тщательно промыть кисть и сменить воду, чтобы отражающие частицы не попали в другие краски;</li>\n<li>металлические краски сложно смешивать с обычными так, чтобы не потерять яркость отражений;</li>\n<li>под лампой из-за отражений сложно разобрать цвета, поэтому нужно смотреть на получившийся результат в затемнении;</li>\n<li>использование проливок на металлических красках снижает количество отражений;</li>\n<li>хуже выглядит на фото, чем NMM.</li>\n</ul>\n<p>Добиться приемлемого результата можно просто покрыв поверхность металлической краской. Однако его можно улучшить:</p>\n<ul>\n<li>Чтобы визуально состарить металл, используйте поверх него проливки и другие полупрозрачные краски. Так блеск уменьшиться  и металл будет выглядеть правдивее.</li>\n<li>Используйте более яркие краски, чтобы улучшить отражения на частях, отражающих наибольшее количество света: на смотрящих вверх поверхностях и на краях. Обычно краски для имитации серебра, алюминия и хрома подходят для этого наилучшим образом.</li>\n<li>Чтобы добавить металлу текстуру, нарисуйте более яркой металлической краской царапины или нанесите неравномерные точки при помощи губки. Если вы использовали проливки, то текстуру можно сделать при помощи той же краски, которой вы красили поверхность изначально.</li>\n<li>Чтобы сделать металлическую поверхность более интересной, добавьте ей цвета. Сделать это лучше всего при помощи смешивания полупрозрачной и яркой краски (чернил или контрастной краски) с металлической.</li>\n<li>Добавьте эдж хайлат при помощи более яркой краски — грани всегда принимают больше света, и  этот метод позволяет усилить этот эффект.</li>\n<li>Чтобы не состарить металл, но все равно без труда сделать тени между двумя поверхностями, используйте сильно разбавленные масляные краски - они очень текучие и легко проникнут в углубления.</li>\n<li>Для меди, стали и железа можно использовать обычные краски для имитации окисления: патины и ржавчины.</li>\n<li>Используйте примеры из реального мира, чтобы понять, как состариваются поверхности на разных поверхностях. Например, ржавчина и патина будут начинать собираться в углублениях и лишь позже распространится на более высокие поверхности.</li>\n</ul>\n"},"router":{"pathname":"true-metallic-metal.html"},"lang":"ru","langs":["ru"]};

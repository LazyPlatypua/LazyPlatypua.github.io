—å –Ω–µ –Ω—É–∂–Ω–∞;</li>\n<li>—Ç—Ä–µ–±—É–µ—Ç —Ç–µ—Ä–ø–µ–Ω–∏—è;</li>\n<li>–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ –≤–ª–∏—è–µ—Ç –Ω–∞ –∫–æ–Ω—á–∏–∫ –∫–∏—Å—Ç–∏;</li>\n<li>–æ—á–µ–Ω—å —Å–∫—É—á–Ω—ã–π.</li>\n</ul>\n<p>–°–æ—Å—Ç–æ–∏—Ç –∏–∑ —Å–ª–µ–¥—É—é—â–∏—Ö —à–∞–≥–æ–≤:</p>\n<ol>\n<li>–ü—Ä–∏ –ø–æ–º–æ—â–∏ <a href=\"layering.html\">–Ω–∞—Å–ª–∞–∏–≤–∞–Ω–∏—è</a> –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –æ—Å–Ω–æ–≤–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã —Ü–≤–µ—Ç–æ–≤.</li>\n<li>–¢–æ—á–µ—á–Ω–æ –Ω–∞–Ω–µ—Å–∏—Ç–µ –Ω–∞ –≥—Ä–∞–Ω–∏—Ü—É –¥–≤—É—Ö —Ü–≤–µ—Ç–æ–≤ —Ä–∞–∑–±–∞–≤–ª–µ–Ω–Ω—É—é –≤–æ–¥–æ–π –∫—Ä–∞—Å–∫—É –æ–¥–Ω–æ–≥–æ –∏–∑ –Ω–∏—Ö. –ß–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ –∫—Ä–∞—Å–∫–∞ —É –≤–∞—Å –ø–æ–ª—É—á–∏—Ç—Å—è, —Ç–µ–º –ø–ª–∞–≤–Ω–µ–µ —É –≤–∞—Å –ø–æ–ª—É—á–∞—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥—ã, –Ω–æ —ç—Ç–æ –∑–∞–π–º–µ—Ç –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏.</li>\n<li>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ —ç—Ç–∏ —à–∞–≥–∏ –¥–ª—è –≤—Å–µ—Ö –≥—Ä–∞–Ω–∏—Ü –¥–æ –ø–ª–∞–≤–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞. –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç–µ –∫ –∫–∏—Å—Ç—è–º —Å –±–æ–ª–µ–µ –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º –ø—Ä–∏ –ø–æ–∫—Ä–∞—Å–∫–µ –º–∞–ª—ã—Ö –ø–ª–æ—Å–∫–æ—Å—Ç–µ–π.</li>\n<li>(–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ <a href=\"glazing.html\">–ª–µ—Å—Å–∏—Ä–æ–≤–∫—É</a>, —á—Ç–æ–±—ã –µ—â–µ –±–æ–ª—å—à–µ —Å–≥–ª–∞–¥–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥—ã.</li>\n</ol>\n<p>–í—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–∞—Å–ª–∞–∏–≤–∞–Ω–∏–µ, –∞ —Å—Ä–∞–∑—É –Ω–∞—á–∞—Ç—å —Ç–æ—á–µ—á–Ω–æ —à—Ç—Ä–∏—Ö–æ–≤–∞—Ç—å —Ü–≤–µ—Ç–∞. –¢–∞–∫ —É –≤–∞—Å –ø–æ–ª—É—á–∏—Ç—Å—è –±–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞, –Ω–æ –≤—ã –ø–æ—Ç—Ä–∞—Ç–∏—Ç–µ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏.</p>\n<p><img src=\"_images\\stippling.png\" alt=\"stippling\" /></p>\n"},"router":{"pathname":"stippling.html"},"lang":"ru","langs":["ru"]};

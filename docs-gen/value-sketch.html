                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Инвентарь для покраски","href":"inventory.html","id":"Инвентарь для покраски-0-0.28244303064748455"},{"name":"Разведение краски","href":"thinning.html","id":"Разведение краски-1-0.24912401975698306"},{"name":"Советы","href":"advices.html","id":"Советы-2-0.6997341833362363"},{"name":"Citadel Style","href":"citadel-style.html","id":"Citadel Style-3-0.8992431661242397"},{"name":"Гризайль","href":"contrast.html","id":"Гризайль-4-0.9365366375240896"},{"name":"Наслаивание","href":"layering.html","id":"Наслаивание-5-0.13560011017151785"},{"name":"Эдж хайлайт","href":"edge-highlighting.html","id":"Эдж хайлайт-6-0.7739200645185882"},{"name":"Рецесс шейдинг","href":"recess-shading.html","id":"Рецесс шейдинг-7-0.015561211538993591"},{"name":"Зенитальный хайлайтинг","href":"zenithal-highlighting.html","id":"Зенитальный хайлайтинг-8-0.16670202430561387"},{"name":"Объемный скетч","href":"value-sketch.html","id":"Объемный скетч-9-0.3898748506797469"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-10-0.9517047082788577"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-11-0.781201880222719"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-12-0.2369697135657547"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-13-0.6621307520396138"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-14-0.7227614131657298"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-15-0.8959499550318488"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-16-0.44271769237776915"},{"name":"Декали","href":"decals.html","id":"Декали-17-0.05325932505939046"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-18-0.04089384831547682"},{"name":"Контакты","href":"contacts.html","id":"Контакты-19-0.8688033640856183"},{"name":"Источники","href":"references.html","id":"Источники-20-0.1423686670092259"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":["D:\\Документы\\Painting\\paint-guide-docs\\docs-gen\\.tmp_input\\_images\\value-sketch-4.png","D:\\Документы\\Painting\\paint-guide-docs\\docs-gen\\.tmp_input\\_images\\value-sketch-1.png","D:\\Документы\\Painting\\paint-guide-docs\\docs-gen\\.tmp_input\\_images\\value-sketch-2.png","D:\\Документы\\Painting\\paint-guide-docs\\docs-gen\\.tmp_input\\_images\\value-sketch-3.png"],"headings":[],"title":"Объемный скетч (Value Sketching)","includes":[],"html":"<p>Этот метод позволяет быстро создать грубый эскиз света и тени, но требует от художника знания света и объема.</p>\n<p>Плюсы:</p>\n<ul>\n<li>предает миниатюре объем;</li>\n<li>позволяет познакомиться с рельефом миниатюры до покраски.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>занимает больше времени, чем простая грунтовка;</li>\n<li>требует знания объема, света и теней.</li>\n</ul>\n<p>Метод состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>Загрунтуйте миниатюру темной краской. Например, черной.</p>\n</li>\n<li>\n<p>Определите места с основными отражениями света. На них потом будет нанесен наиболее светлый тон краски для придания объема.</p>\n<p>Чтобы определить отражения, вы можете сфотографировать миниатюру под разными углами под настольной лампой.</p>\n<p><img src=\"_images\\value-sketch-4.png\" alt=\"value-sketch-4\" /></p>\n</li>\n<li>\n<p>На эти места нанесите светлую краску, например, белую. Вы можете сделать это при помощи кисти (так будет точнее) или аэрографа (так переходы будут плавнее).</p>\n<p>Чернила позволяют нанести светлую краску в несколько слоев для создания градиентов и вариаций цвета.</p>\n<p><img src=\"_images\\value-sketch-1.png\" alt=\"value-sketch-1\" /></p>\n</li>\n<li>\n<p>Нанесите краски нужных цветов поверх получившегося скетча — наиболее светлые на уже покрашенные светлые места, наиболее темные — на все остальное.</p>\n<p>Очень полезными будут похожие на Contrast от Citadel краски. Они будут пропускать большое количество цветов под ними и вы не потеряете свою работу под непрозрачными слоями.</p>\n<p><img src=\"_images\\value-sketch-2.png\" alt=\"value-sketch-2\" /></p>\n</li>\n<li>\n<p>Продолжите работу: добавьте детали, исправьте ошибки, увеличьте потерянный контраст.</p>\n<p><img src=\"_images\\value-sketch-3.png\" alt=\"value-sketch-3\" /></p>\n</li>\n</ol>\n<p>Вы можете делать скетч сразу нужными для миниатюры цветами и смешать их при помощи <a href=\"wet-blending.html\">влажного смешивания</a> — так будет быстрее, но работать будет сложнее.</p>\n"},"router":{"pathname":"value-sketch.html"},"lang":"ru","langs":["ru"]};

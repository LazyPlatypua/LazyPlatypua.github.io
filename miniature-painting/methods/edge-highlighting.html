482684655033492"},{"name":"Кисти","href":"inventory\\brushes.html","id":"Кисти-1-0.4474053107573406"},{"name":"Краски","href":"inventory\\paint.html","id":"Краски-2-0.3319294052987076"},{"name":"Палитра","href":"inventory\\palette.html","id":"Палитра-3-0.5144633826634555"},{"name":"Освещение","href":"inventory\\light.html","id":"Освещение-4-0.07418605951394897"},{"name":"Держалка","href":"inventory\\handle.html","id":"Держалка-5-0.1380335921865523"},{"name":"Аэрограф","href":"inventory\\airbrush.html","id":"Аэрограф-6-0.3516232276598634"},{"name":"Стул","href":"inventory\\chair.html","id":"Стул-7-0.2511923579073245"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.16836025627796358"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.26194872350728726"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.3847345162275262"}],"id":"Инвентарь-5-0.3369289916795972"},{"name":"Оформление баз","items":[{"name":"Обзор","href":"bases\\index.html","id":"Обзор-0-0.42413905910249006"}],"id":"Оформление баз-6-0.2697029824815691"},{"name":"Контакты","href":"contacts.html","id":"Контакты-7-0.6097115945844811"},{"name":"Источники","href":"references.html","id":"Источники-8-0.8530093446678428"}],"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\edge-highlight.png"],"headings":[],"title":"Эдж хайлайт (edge highlight)","includes":[],"html":"<p>На гранях и краях формы отражается большее количество света, чем на плоскости. Метод усиливает этот эффект за счет их высветления. Похожих результатов помогает добиться <a href=\"methods/drybrush.html\">драйбраш</a>.</p>\n<p>Плюсы:</p>\n<ul>\n<li>улучшает читаемость скульптуры;</li>\n<li>добавляет цветовую вариативность;</li>\n<li>усиливает контраст;</li>\n<li>хорошо подходит для острых граней и <a href=\"methods/non-metalic-metal.html\">NMM</a>.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>требует внимания и усидчивости;</li>\n<li>Занимает много времени;</li>\n<li>плохо работает на скульптурах с округлыми формами (например, тела людей и животных).</li>\n</ul>\n<p>Эдж хайлайт можно сделать быстро или качественно.</p>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-3i081meh\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"быстро\" data-diplodoc-key=\"%d0%91%d1%8b%d1%81%d1%82%d1%80%d0%be\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Быстро</div>\n<div data-diplodoc-id=\"качественно\" data-diplodoc-key=\"%d0%9a%d0%b0%d1%87%d0%b5%d1%81%d1%82%d0%b2%d0%b5%d0%bd%d0%bd%d0%be\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Качественно</div>\n</div>\n<div id=\"eaduce21\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Быстро\">\n<ol>\n<li>\n<p>Определите грани, которые нужно высветлить. Сконцентрируйте внимание на смотрящих вверх гранях у лица, рук, груди и других важных для вас деталях.</p>\n</li>\n<li>\n<p>Выберите краску более яркого оттенка основного цвета поверхности. Например, для синего выберите голубой или бирюзовый.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Лучше всего для эдж хайлайта подходят более густые краски, так как их легче контролировать.</p>\n</div></div><p>Не бойтесь смешивать цвета, если у вас нет подходящих красок. Вы можете добавить белый или желтый цвета к основному, чтобы получить нужный оттенок.</p>\n</li>\n<li>\n<p>Выберите кисть с острым кончиком. Попытайтесь подобрать кисть с настолько большим пучком, насколько вы можете. Так краска будет медленнее на ней засыхать.</p>\n</li>\n<li>\n<p>Поместите ваши локти на стол, соедините руки на подставке миниатюры. Так ваши руки будут максимально стабильны и вам будет легче рисовать тонкие линии.</p>\n</li>\n<li>\n<p>Наберите в кисть краску, уберите лишнюю влагу о бумажное полотенце и обрисуйте выбранные ранее грани. Не бойтесь вращать миниатюру для более удобной точки обзора и, если есть возможность, используйте не кончик кисти, а сторону нижней трети пучка — так красить грани гораздо легче.</p>\n<p>Старайтесь использовать длинные мазки кисти по всей грани вместо коротких штрихов для более чистого результата.</p>\n</li>\n</ol>\n</div>\n<div id=\"ng62x0x9\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Качественно\">\n<ol>\n<li>\n<p>Определите все грани на миниатюре. Среди них определите:</p>\n<ul>\n<li>грани, которые смотрят вверх;</li>\n<li>грани, находящиеся у лица, рук и важных деталей модели.</li>\n</ul>\n<p>Эти грани вы будете выделять более яркими цветами, чтобы более реалистично передать игру света на миниатюре.</p>\n</li>\n<li>\n<p>Выберите как минимум две краски более яркого оттенка основного цвета поверхности. Например, для синего выберите голубой и светло-голубой. Вы можете увеличить количество цветов, постепенно переходя от основного цвета к белому и желтому, но вам потребуется большее количество шагов.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Лучше всего для эдж хайлайта подходят более густые краски, так как их легче контролировать.</p>\n</div></div><p>Не бойтесь смешивать цвета, если у вас нет подходящих красок. Вы можете добавить белый или желтый цвета к основному, чтобы получить нужный оттенок.</p>\n</li>\n<li>\n<p>Выберите кисть с острым кончиком. Попытайтесь подобрать кисть с настолько большим пучком, насколько вы можете. Так краска будет медленнее на ней засыхать.</p>\n</li>\n<li>\n<p>Поместите ваши локти на стол, соедините руки на подставке миниатюры. Так ваши руки будут максимально стабильны и вам будет легче рисовать тонкие линии.</p>\n</li>\n<li>\n<p>Наберите в кисть первую по яркости краску, уберите лишнюю влагу о бумажное полотенце и обрисуйте все грани. Не бойтесь вращать миниатюру для более удобной точки обзора и, если есть возможность, используйте не кончик кисти, а сторону нижней трети пучка — так красить грани гораздо легче.</p>\n<p>Старайтесь использовать длинные мазки кисти по всей грани вместо коротких штрихов для более чистого результата.</p>\n<p>Чтобы создать более реалистичный результат, вместо тонких, прямых мазков имитируйте царапины, трещины и другие неровности, за которые может зацепиться свет.</p>\n</li>\n<li>\n<p>Повторите процесс, но в этот раз используйте более яркую краску и покрасьте только выбранные грани.</p>\n<p>Чтобы сгладить переход к более яркому цвету на грани, вы можете добавить дополнительные шаги перед этим, используя смесь текущего и предыдущего цветов и покрывая большую площадь.</p>\n<p>Например, покрасьте все грани в голубой цвет и, постепенно увеличивая количество белого в краске и уменьшая рабочую площадь, передвигайтесь к смотрящим вверх краям.</p>\n<p><img src=\"_images\\edge-highlight.png\" alt=\"edge-highlight\" /></p>\n<p>Для улучшения читаемости вы можете также увеличить яркость цвета на углах.</p>\n</li>\n</ol>\n</div>\n</div>\n<p>Чтобы улучшить результат, используйте эдж хайлайт вместе с другими техниками. Например, <a href=\"methods/recess-shading.html\">рецесс шейдинг</a> или хайлайт.</p>\n"},"router":{"pathname":"methods\\edge-highlighting.html"},"lang":"ru","langs":["ru"]};

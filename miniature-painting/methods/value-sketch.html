0008024241"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.09959772519197463"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.4123773215996187"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.32580794558212567"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.11711098580286716"}],"id":"Методы-3-0.47013806587934104"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.9072441206869091"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.15548726536072022"},{"name":"Источники","href":"references.html","id":"Источники-6-0.40108497866233517"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":["D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\value-sketch-4.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\value-sketch-1.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\value-sketch-2.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\value-sketch-3.png"],"headings":[],"title":"Объемный скетч (Value Sketching)","includes":[],"html":"<p>Этот метод позволяет быстро создать грубый эскиз света и тени, но требует от художника знания света и объема.</p>\n<p>Плюсы:</p>\n<ul>\n<li>предает миниатюре объем;</li>\n<li>позволяет познакомиться с рельефом миниатюры до покраски.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>занимает больше времени, чем простая грунтовка;</li>\n<li>требует знания объема, света и теней.</li>\n</ul>\n<p>Метод состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>Загрунтуйте миниатюру темной краской. Например, черной.</p>\n</li>\n<li>\n<p>Определите места с основными отражениями света. На них потом будет нанесен наиболее светлый тон краски для придания объема.</p>\n<p>Чтобы определить отражения, вы можете сфотографировать миниатюру под разными углами под настольной лампой.</p>\n<p><img src=\"_images\\value-sketch-4.png\" alt=\"value-sketch-4\" /></p>\n</li>\n<li>\n<p>На эти места нанесите светлую краску, например, белую. Вы можете сделать это при помощи кисти (так будет точнее) или аэрографа (так переходы будут плавнее).</p>\n<p>Чернила позволяют нанести светлую краску в несколько слоев для создания градиентов и вариаций цвета.</p>\n<p><img src=\"_images\\value-sketch-1.png\" alt=\"value-sketch-1\" /></p>\n</li>\n<li>\n<p>Нанесите краски нужных цветов поверх получившегося скетча — наиболее светлые на уже покрашенные светлые места, наиболее темные — на все остальное.</p>\n<p>Очень полезными будут похожие на Contrast от Citadel краски. Они будут пропускать большое количество цветов под ними и вы не потеряете свою работу под непрозрачными слоями.</p>\n<p><img src=\"_images\\value-sketch-2.png\" alt=\"value-sketch-2\" /></p>\n</li>\n<li>\n<p>Продолжите работу: добавьте детали, исправьте ошибки, увеличьте потерянный контраст.</p>\n<p><img src=\"_images\\value-sketch-3.png\" alt=\"value-sketch-3\" /></p>\n</li>\n</ol>\n<p>Вы можете делать скетч сразу нужными для миниатюры цветами и смешать их при помощи <a href=\"methods/wet-blending.html\">влажного смешивания</a> — так будет быстрее, но работать будет сложнее.</p>\n"},"router":{"pathname":"methods\\value-sketch.html"},"lang":"ru","langs":["ru"]};

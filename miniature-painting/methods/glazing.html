ntory\\paper-towel.html","id":"Бумажное полотенце-10-0.12925561094644045"}],"id":"Инвентарь-4-0.9519866202634963"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.365647758679841"},{"name":"Источники","href":"references.html","id":"Источники-6-0.8296735856190032"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Лессировка (glazing)","includes":[],"html":"<p>Один из способов финальной доработки переходов. Заключается в<br />\nнанесении большого количества прозрачных слоев, которые при нанесении пропускают через себя много цвета под ними.</p>\n<p>Плюсы:</p>\n<ul>\n<li>позволяет достичь гладких переходов, тональной вариации и увеличения насыщенности;</li>\n<li>можно использовать вместо проливок, чтобы достичь большего контроля;</li>\n<li>зачастую нужен для того, чтобы достичь высокого уровня при покраске миниатюры.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>занимает очень много времени;</li>\n<li>нужно знать, как разводить краску;</li>\n<li>нужно дожидаться, пока предыдущий слой засохнет;</li>\n<li>нужно знать, как ведет себя каждая выбранная краска.</li>\n</ul>\n<p>В самом простом случае этот метод заключается в нанесении сильно разбавленного водой темного тона на границе светлого и темного после <a href=\"methods/layering.html\">наслаивания</a>. Вот несколько советов:</p>\n<ul>\n<li>Всегда направляйте мазки темного тона в его сторону, так как большая часть краски всегда остается в конце движения кисти, и, если сделать наоборот, то на светлом тоне останется заметное пятно. И наоборот — при лессировке светлого тона направляйте кисть к нему, а не в темные места миниатюры.</li>\n<li>Темные тона лессировать легче, так как они более покрывистые.</li>\n<li>При выборе цветов старайтесь выбирать те, которые близки по цветовому тону, насыщенности или светлоте — такие цвета смешивать легче.</li>\n<li>Начинайте с границы самого темного тона с немного более светлым (черный → серый) и затем переходите к границам более ярких цветов (серый → белый) с более прозрачной краской.</li>\n<li>добавляйте большое количество других цветов чтобы улучшить насыщенность всей работы.</li>\n</ul>\n"},"router":{"pathname":"methods\\glazing.html"},"lang":"ru","langs":["ru"]};

href":"inventory\\chair.html","id":"Стул-7-0.36456679834861316"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.7386183083968358"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.9223433790555979"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.10242692157074496"}],"id":"Инвентарь-5-0.17752849432558326"},{"name":"Контакты","href":"contacts.html","id":"Контакты-6-0.17146560764694652"},{"name":"Источники","href":"references.html","id":"Источники-7-0.8931654552904214"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Лессировка (glazing)","includes":[],"html":"<p>Один из способов финальной доработки переходов. Заключается в<br />\nнанесении большого количества прозрачных слоев, которые при нанесении пропускают через себя много цвета под ними.</p>\n<p>Плюсы:</p>\n<ul>\n<li>позволяет достичь гладких переходов, тональной вариации и увеличения насыщенности;</li>\n<li>можно использовать вместо проливок, чтобы достичь большего контроля;</li>\n<li>зачастую нужен для того, чтобы достичь высокого уровня при покраске миниатюры.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>занимает очень много времени;</li>\n<li>нужно знать, как разводить краску;</li>\n<li>нужно дожидаться, пока предыдущий слой засохнет;</li>\n<li>нужно знать, как ведет себя каждая выбранная краска.</li>\n</ul>\n<p>В самом простом случае этот метод заключается в нанесении сильно разбавленного водой темного тона на границе светлого и темного после <a href=\"methods/layering.html\">наслаивания</a>. Вот несколько советов:</p>\n<ul>\n<li>Всегда направляйте мазки темного тона в его сторону, так как большая часть краски всегда остается в конце движения кисти, и, если сделать наоборот, то на светлом тоне останется заметное пятно. И наоборот — при лессировке светлого тона направляйте кисть к нему, а не в темные места миниатюры.</li>\n<li>Темные тона лессировать легче, так как они более покрывистые.</li>\n<li>При выборе цветов старайтесь выбирать те, которые близки по цветовому тону, насыщенности или светлоте — такие цвета смешивать легче.</li>\n<li>Начинайте с границы самого темного тона с немного более светлым (черный → серый) и затем переходите к границам более ярких цветов (серый → белый) с более прозрачной краской.</li>\n<li>добавляйте большое количество других цветов чтобы улучшить насыщенность всей работы.</li>\n</ul>\n"},"router":{"pathname":"methods\\glazing.html"},"lang":"ru","langs":["ru"]};

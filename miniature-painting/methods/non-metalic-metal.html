                <div id="root"></div>
                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../_images/nmm/dark-base.jpg","../_images/nmm/sketch.jpg","../_images/nmm/layering.jpg","../_images/nmm/glazing.jpg","../_images/nmm/edge-highlight.jpg"],"headings":[],"title":"Не металлический металл (Non metalic metal)","includes":[],"html":"<p>Создает эффект бликов металла без использования специальных металлических красок. Классические художники практически всегда используют этот метод в своих работах, но она не требуется для покраски миниатюр.</p>\n<p>Плюсы:</p>\n<ul>\n<li>красиво выглядит на фотографиях, гораздо интереснее чем металлические краски;</li>\n<li>используется, чтобы показать свои навыки на конкурсах покраски миниатюр.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>для правдоподобного металла нужно знать, как работает свет на металле, как создать высокий контраст и как плавно перейти от темного цвета к светлому;</li>\n<li>много времени тратится на создание плавных переходов;</li>\n<li>в живую выглядит не так правдоподобно из-за разных углов, под которыми на миниатюру могут смотреть.</li>\n</ul>\n<p>Не металлический металл можно разделить на несколько ключевых моментов:</p>\n<ul>\n<li>\n<p>Отражения на миниатюре находятся относительно точки зрения смотрящего. Например, если вы возьмете ложку и посмотрите на нее на уровне глаз и затем опустите, то заметите, что относительно вас отражение осталось на том же месте, но поменялось относительно ложки. Важно об этом помнить, чтобы отражения не конфликтовали собой, например, если на миниатюре много металлических поверхностей.</p>\n</li>\n<li>\n<p>На металле, кроме основных, также должны присутствовать контр отражения — это свет, отраженный от другого объекта. Например, основное отражение получается от света солнца, а контр отражение — от света, отраженного от травы. Контр отражения, как правило, менее яркие и имеют большую цветовую вариативность, чем основные.</p>\n</li>\n<li>\n<p>В не металлическом металле важен высокий контраст — свет отражается гораздо ярче от металлов и зеркал, чем от других поверхностей, а тени гораздо глубже и темнее. Поэтому часто можно заметить почти черные тени и почти белые отражения.</p>\n</li>\n<li>\n<p>Чем больше на поверхности промежуточных тонов, тем старее будет выглядеть металл, так как он будет отражать меньше света.</p>\n<p>Для реалистичного полированного металла добивайтесь господства светлых и темных тонов. Например, белые и светло-серые тона будут составлять 3/6 поверхности, черные и темно-серые — 2/5 и промежуточные — 1/5.</p>\n</li>\n</ul>\n<p>Не металлический металл можно свести к такому алгоритму:</p>\n<ol>\n<li>\n<p>Определите, где находятся главные и контр-отражения.</p>\n</li>\n<li>\n<p>Нанесите темную краску на будущую металлическую поверхность.</p>\n<p><img src=\"_images\\nmm\\dark-base.jpg\" alt=\"dark-base\" width=\"200\" /></p>\n</li>\n<li>\n<p>Наметьте светлой краской отражения. Чтобы понять, где должны быть отражения:</p>\n<ul>\n<li>найдите в интернете похожую покрашенную при помощи NMM миниатюру и скопируйте свет с нее;</li>\n<li>найдите рисунок или фотографию с похожими металлическими поверхностями и скопируйте отражения с них;</li>\n<li>изначально покройте миниатюру темной глянцевой краской или лаком и сфотографируйте под яркой лампой под несколькими углами — отражения от нее и используйте в качестве примера;</li>\n<li>представьте четыре источника света вокруг миниатюры и их отражения;</li>\n<li>разделите миниатюру на несколько простых фигур и ориентируясь на их предполагаемые отражения отобразите на миниатюре.</li>\n</ul>\n<p><img src=\"_images\\nmm\\sketch.jpg\" alt=\"sketch\" width=\"200\" /></p>\n</li>\n<li>\n<p>Добейтесь плавных переходов между цветами. Вы можете использовать смесь этих двух цветов или использовать другие. Плавных переходов добивайтесь при помощи:</p>\n<ul>\n<li>\n<p><a href=\"methods/layering.html\">наслаивания</a> — хороший способ для наброска переходов;</p>\n<p><img src=\"_images\\nmm\\layering.jpg\" alt=\"layering\" width=\"200\" /></p>\n</li>\n<li>\n<p><a href=\"methods/wet-blending.html\">влажного смешивания</a> — быстрый способ, который требует доработки другими;</p>\n</li>\n<li>\n<p><a href=\"methods/glazing.html\">лессировки</a> — долгий способ, который создает плавные переходы;</p>\n<p><img src=\"_images\\nmm\\glazing.jpg\" alt=\"glazing\" width=\"200\" /></p>\n</li>\n<li>\n<p><a href=\"methods/stippling.html\">точечной шриховки</a> — относительно быстрый способ, который создает текстуру битого металла;</p>\n</li>\n<li>\n<p><a href=\"methods/feathering.html\">растушевки</a> — относительно быстрый способ, который создает ощущение слоев у металла;</p>\n</li>\n<li>\n<p><a href=\"methods/drybrush.html\">сухой кисти</a> — очень быстрый способ, который хорошо подходит для больших рельефных поверхностей и который требует доработки.</p>\n</li>\n</ul>\n</li>\n<li>\n<p>(Опционально) Если на металле есть углубления, покрасьте их при помощи <a href=\"methods/recess-shading.html\">темной краски</a>.</p>\n</li>\n<li>\n<p>Используя лессировку, нанесите на отражения прозрачный фильтр в цвета окружения. Например, голубое небо, зеленая трава или красная пустыня.</p>\n</li>\n<li>\n<p>Светлой краской <a href=\"methods/edge-highlighting.html\">высветлите края</a>.</p>\n<p><img src=\"_images\\nmm\\edge-highlight.jpg\" alt=\"edge-highlight\" width=\"200\" /></p>\n</li>\n<li>\n<p>Белой краской отметьте самые яркие отражения.</p>\n</li>\n</ol>\n","leading":false},"router":{"pathname":"methods\\non-metalic-metal","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
                </script>

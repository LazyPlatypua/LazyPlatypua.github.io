                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[],"title":"Не металлический металл (Non metalic metal)","includes":[],"html":"<p>Создает эффект бликов металла без использования специальных металлических красок. Классические художники практически всегда используют этот метод в своих работах, но она не требуется для покраски миниатюр.</p>\n<p>Плюсы:</p>\n<ul>\n<li>красиво выглядит на фотографиях, гораздо интереснее чем металлические краски;</li>\n<li>используется, чтобы показать свои навыки на конкурсах покраски миниатюр.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>для правдоподобного металла нужно знать, как работает свет на металле, как создать высокий контраст и как плавно перейти от темного цвета к светлому;</li>\n<li>много времени тратится на создание плавных переходов;</li>\n<li>в живую выглядит не так правдоподобно из-за разных углов, под которыми на миниатюру могут смотреть.</li>\n</ul>\n<p>NMM можно разделить на несколько ключевых моментов:</p>\n<ul>\n<li>\n<p>Определите, от какой части миниатюры будет отражаться свет. Чтобы это понять, можно:</p>\n<ul>\n<li>найти в интернете похожую покрашенную при помощи NMM миниатюру и скопировать свет с нее;</li>\n<li>найти рисунок или фотографию с похожими металлическими поверхностями и скопировать отражения с них;</li>\n<li>изначально покрыть миниатюру темной глянцевой краской или лаком и сфотографировать под яркой лампой под несколькими углами — отражения от нее и можно будет использовать в качестве референса;</li>\n<li>представить четыре источника света вокруг миниатюры и их отражения;</li>\n<li>визуально разделить миниатюру на несколько простых фигур и ориентируясь на их предполагаемые отражения отобразить на миниатюрах.</li>\n</ul>\n</li>\n<li>\n<p>Расположение отражения на миниатюре находятся относительно точки зрения смотрящего. Например, если вы возьмете ложку и посмотрите на нее на уровне глаз и затем опустите, то заметите, что относительно вас отражение осталось на том же месте, но на ложке оно поменяло свое расположение. Важно об этом помнить, чтобы отражения не конфликтовали собой, например, если на миниатюре много металлических поверхностей.</p>\n</li>\n<li>\n<p>На металле, кроме основных, также должны присутствовать контр отражения — это свет, отраженный от другого объекта. Например, основное отражение получается от света солнца, а контр отражение — от света, отраженного от травы. Контр отражения, как правило, менее яркие и имеют большую цветовую вариативность, чем основные. Цвета добавлять лучше всего в конце при помощи почти прозрачных красок.</p>\n</li>\n<li>\n<p>В NMM важен высокий контраст — свет отражается гораздо ярче от металлов и зеркал, чем от других поверхностей, а тени гораздо глубже и темнее. Поэтому часто можно заметить почти черные тени и почти белые отражения.</p>\n</li>\n<li>\n<p>Чем больше на поверхности промежуточных тонов, тем старее будет выглядеть металл, так как он будет отражать меньше света.</p>\n<p>Для реалистичного полированного металла добивайтесь господства светлых и темных тонов. Например, белые и светло-серые тона будут составлять 3/6 поверхности, черные и темно-серые — 2/5 и промежуточные — 1/5.</p>\n</li>\n<li>\n<p>Плавных переходов от темного тона к светлому можно добиться при помощи:</p>\n<ul>\n<li><a href=\"methods/wet-blending.html\">влажного смешивания</a> — быстрый способ, который требует доработки другими;</li>\n<li><a href=\"methods/glazing.html\">лессировки</a> — долгий способ, который создает плавные переходы;</li>\n<li><a href=\"methods/stippling.html\">точечной шриховки</a> — относительно быстрый способ, который создает текстуру битого металла;</li>\n<li><a href=\"methods/feathering.html\">растушевки</a> — относительно быстрый способ, который создает ощущение слоев у металла;</li>\n<li><a href=\"methods/drybrush.html\">сухой кисти</a> — очень быстрый способ, который хорошо подходит для больших рельефных поверхностей и который требует доработки.</li>\n</ul>\n</li>\n<li>\n<p><a href=\"methods/edge-highlighting.html\">Высветление краев</a> и добавление бликов завершают иллюзию металла, так как они показывают самые яркие отражения на поверхности. Помните, что рядом с основными отражениями он должен быть ярче, чем рядом с контр-отражениями. Поэтому для высветления краев нужно подобрать краски разной яркости.</p>\n<p>Чтобы имитировать блики, чистым белым цветом поставите точки на самых светлых гранях.</p>\n</li>\n<li>\n<p>Металлы имеют разные цветовые палитры в зависимости от их состояния, теплоты света, возраста, сплава и других параметров. Обобщить цвета можно следующим образом:</p>\n<ul>\n<li>железо: темно-серый → светло-серый → белый + оранжевый для ржавчины;</li>\n<li>сталь: темно-бирюзовый → холодный желтый → белый + оранжевый для ржавчины;</li>\n<li>медь: темно-коричневый → оранжево-коричневый → розовый + бирюзовый для окисления;</li>\n<li>бронза: темно-коричневый → красно-коричневый → солнечный тон кожи + бирюзовый для окисления;</li>\n<li>золото: темно-коричневый → желтый → цвет слоновой кости;</li>\n<li>латунь: темно-зеленый → голубой зеленый → голубой → оранжевый → красно-коричневый → темный цвет слоновой кости → белый.</li>\n</ul>\n</li>\n</ul>\n<p>NMM можно свести к такому алгоритму, использующему лессировку:</p>\n<ol>\n<li>\n<p>Определите, где находятся главные и контр-отражения.</p>\n</li>\n<li>\n<p>Покрасьте светлым тоном отражения и темным цвета все остальные поверхности. Постарайтесь покрыть чуть большую площадь светлым тоном.</p>\n</li>\n<li>\n<p>Смешайте три средних тона:</p>\n<ul>\n<li>смесь 1 части светлого и 3 частей темного тонов;</li>\n<li>смесь 1:1;</li>\n<li>смесь 3:1.</li>\n</ul>\n<p>Постарайтесь заранее сделать чуть больше такой смеси, чем вам кажется — так не придется делать это снова и случайно не изменить пропорции.</p>\n</li>\n<li>\n<p>Нанесите полученные смеси друг за другом на границу между отражением и тенью, начиная с самого светлой смеси и заканчивая самой темной.</p>\n</li>\n<li>\n<p>Сильно разведите темный тон с разбавителем, практически до состояния грязной воды и смешайте цвета на миниатюре при помощи лессировки.</p>\n</li>\n<li>\n<p>Повторите шаги 2-5 для контр-отражений, но вместо самого светлого тона используйте для них смесь 3 частей светлого и 1 части темного тонов.</p>\n</li>\n<li>\n<p>Используйте смесь 1:3 для высветления краев всех граней поверхности.</p>\n</li>\n<li>\n<p>Используйте светлый тон для высветления краев на отражениях.</p>\n</li>\n<li>\n<p>(Опц.) Если на металле есть углубления, покрасьте их при помощи <a href=\"methods/recess-shading.html\">темного тона</a>.</p>\n</li>\n<li>\n<p>Используя другие цвета и лессировку, покрасьте отражения и контр-отражения в цвета окружения. Например, голубое небо, зеленая трава или красная пустыня.</p>\n</li>\n<li>\n<p>Используйте белый цвет для высветления краев граней на отражениях, но меньше, чем в прошлый раз.</p>\n</li>\n<li>\n<p>Белым цветом поставьте точку на покрашенной в предыдущем шаге грани.</p>\n</li>\n</ol>\n","leading":false},"router":{"pathname":"methods\\non-metalic-metal","depth":2},"lang":"ru","langs":["ru"]};
                </script>

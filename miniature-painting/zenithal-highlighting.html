—Ç—å –æ—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã, —Ç–∞–∫ –∫–∞–∫ –Ω–µ—Å–æ–≤–µ—Ä—à–µ–Ω–Ω—ã–π —Ä–µ–ª—å–µ—Ñ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —â–µ–ª–∏ –º–µ–∂–¥—É —Ä–∞–∑–Ω—ã–º–∏ —á–∞—Å—Ç—è–º–∏ –º–∏–Ω–∏–∞—Ç—é—Ä—ã, –Ω–µ —É–±—Ä–∞–Ω–Ω—ã–π –æ–±–ª–æ–π –∏–ª–∏ —Å–ª–µ–¥ –æ—Ç –æ–ø–æ—Ä—ã) –±—É–¥–µ—Ç –æ—Å–æ–±–æ –∑–∞–º–µ—Ç–µ–Ω;</li>\n</ul>\n<p>–ú–µ—Ç–æ–¥ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Å–ª–µ–¥—É—é—â–∏—Ö —à–∞–≥–æ–≤:</p>\n<ol>\n<li>\n<p>–ó–∞–≥—Ä—É–Ω—Ç—É–π—Ç–µ –º–∏–Ω–∏–∞—Ç—é—Ä—É –≤ —á–µ—Ä–Ω—ã–π –∏–ª–∏ –Ω–∞–∏–±–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –∏–∑ –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ –ø—Ä–∏ –ø–æ–º–æ—â–∏ –∞—ç—Ä–æ–≥—Ä–∞—Ñ–∞ –∏–ª–∏ –∞—ç—Ä–æ–∑–æ–ª—å–Ω–æ–π –≥—Ä—É–Ω—Ç–æ–≤–∫–∏. –£—á—Ç–∏—Ç–µ, —á—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ —Å–∏–ª—å–Ω–æ –ø–æ–≤–ª–∏—è—é—Ç –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∫—Ä–∞—Å–∫–∏.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –ê—ç—Ä–æ–∑–æ–ª—å–Ω–∞—è –≥—Ä—É–Ω—Ç–æ–≤–∫–∞ –∏–º–µ–µ—Ç –≥—Ä—É–±—É—é —Ç–µ–∫—Å—Ç—É—Ä—É, –Ω–æ –Ω–∞–π—Ç–∏ –∏ –∫—É–ø–∏—Ç—å –µ–µ –ø—Ä–æ—â–µ, —á–µ–º –∫–æ–º–ø–ª–µ–∫—Ç –¥–ª—è –∞—ç—Ä–æ–≥—Ä–∞—Ñ–∏–∏.</p>\n</div></div><p>–í–º–µ—Å—Ç–æ –≥—Ä—É–Ω—Ç–æ–≤–∫–∏ –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±—ã—á–Ω—É—é –∫—Ä–∞—Å–∫—É, –µ—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –∞—ç—Ä–æ–≥—Ä–∞—Ñ. –í—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–æ–∑–¥–∞—Ç—å –Ω—É–∂–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø–æ–º–æ—â–∏ –∫–∏—Å—Ç–∏, –Ω–æ —ç—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å –∑–∞–π–º–µ—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏.</p>\n</li>\n<li>\n<p>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–µ—Ä—É—é (–∏–ª–∏ —Å–µ—Ä–æ–≥–æ —Ç–æ–Ω–∞ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ü–≤–µ—Ç—É) –≥—Ä—É–Ω—Ç–æ–≤–∫—É, —á—Ç–æ–±—ã –∏–º–∏—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–≤–µ—Ç —Å–≤–µ—Ä—Ö—É –∏ –ø–æ–¥ —É–≥–ª–æ–º –≤ 45¬†¬∞–∫ –º–∏–Ω–∏–∞—Ç—é—Ä–µ.</p>\n</li>\n<li>\n<p>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±–µ–ª—É—é –≥—Ä—É–Ω—Ç–æ–≤–∫—É –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ –∫ –º–∏–Ω–∏–∞—Ç—é—Ä–µ, —á—Ç–æ–±—ã —É–∫–∞–∑–∞—Ç—å –µ–µ —Å–∞–º—ã–π —Å–≤–µ—Ç–ª—ã–π —É—á–∞—Å—Ç–æ–∫.</p>\n</li>\n</ol>\n"},"router":{"pathname":"zenithal-highlighting.html"},"la

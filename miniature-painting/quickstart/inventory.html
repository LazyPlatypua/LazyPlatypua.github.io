                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Начать красить","items":[{"name":"Обзор","href":"quickstart\\index.html","id":"Обзор-0-0.4861358102493891"},{"name":"Зачем красить миниатюры","href":"quickstart\\about.html","id":"Зачем красить миниатюры-1-0.44485975420551704"},{"name":"Как начать","href":"quickstart\\how-to-start.html","id":"Как начать-2-0.020097259759833452"},{"name":"Подготовить модель","href":"quickstart\\preparation.html","id":"Подготовить модель-3-0.08082823476864998"},{"name":"Инвентарь для покраски","href":"quickstart\\inventory.html","id":"Инвентарь для покраски-4-0.7504489205481641"},{"name":"Разведение краски","href":"quickstart\\thinning.html","id":"Разведение краски-5-0.7556843859358733"}],"id":"Начать красить-0-0.21816125944755704"},{"name":"Советы","items":[{"name":"Обзор","href":"advices\\index.html","id":"Обзор-0-0.803711152013197"},{"name":"Как улучшить свои работы","href":"advices\\positive.html","id":"Как улучшить свои работы-1-0.499122315761207"},{"name":"Вредные советы","href":"advices\\negative.html","id":"Вредные советы-2-0.5742969666662257"}],"id":"Советы-1-0.5409142898026509"},{"name":"Стили","items":[{"name":"Обзор","href":"styles\\index.html","id":"Обзор-0-0.1272549388539479"},{"name":"Citadel Style","href":"styles\\citadel-style.html","id":"Citadel Style-1-0.3177134854542334"},{"name":"Гризайль","href":"styles\\contrast.html","id":"Гризайль-2-0.5041154552234366"},{"name":"Покраска армий","href":"styles\\army-painting.html","id":"Покраска армий-3-0.8615340054184926"}],"id":"Стили-2-0.49319955887446554"},{"name":"Методы","items":[{"name":"Обзор","href":"methods\\index.html","id":"Обзор-0-0.4186306254332903"},{"name":"Наслаивание","href":"methods\\layering.html","id":"Наслаивание-1-0.39316246798272014"},{"name":"Эдж хайлайт","href":"methods\\edge-highlighting.html","id":"Эдж хайлайт-2-0.617670723037969"},{"name":"Рецесс шейдинг","href":"methods\\recess-shading.html","id":"Рецесс шейдинг-3-0.9231165754186166"},{"name":"Зенитальный хайлайтинг","href":"methods\\zenithal-highlighting.html","id":"Зенитальный хайлайтинг-4-0.7312378629515841"},{"name":"Объемный скетч","href":"methods\\value-sketch.html","id":"Объемный скетч-5-0.10229865337018906"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.909685765340577"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.34631450962021426"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.3896333966229144"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.5672022896526712"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.953982594749317"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.2744952604580222"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.6521390772243854"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.26984735095723034"}],"id":"Методы-3-0.8449138609998117"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.41696534151648335"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.8480607773683491"},{"name":"Источники","href":"references.html","id":"Источники-6-0.10300107764966504"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Кисти","href":"quickstart/inventory.html#kisti","level":2,"items":[{"title":"Выбор","href":"quickstart/inventory.html#vybor","level":3},{"title":"Уход","href":"quickstart/inventory.html#uhod","level":3}]},{"title":"Краска","href":"quickstart/inventory.html#kraska","level":2},{"title":"Палитра","href":"quickstart/inventory.html#palitra","level":2,"items":[{"title":"Сухая палитра","href":"quickstart/inventory.html#suhaya-palitra","level":3},{"title":"Влажная палитра","href":"quickstart/inventory.html#vlazhnaya-palitra","level":3,"items":[{"title":"Сделать влажную палитру","href":"quickstart/inventory.html#making-wet","level":4}]}]},{"title":"Освещение","href":"quickstart/inventory.html#osveshenie","level":2},{"title":"Подставка","href":"quickstart/inventory.html#podstavka","level":2},{"title":"Стакан с водой","href":"quickstart/inventory.html#stakan-s-vodoj","level":2}],"title":"Инвентарь для покраски","includes":[],"html":"<h2 id=\"kisti\"><a href=\"quickstart/inventory.html#kisti\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Кисти</span></a>Кисти</h2>\n<p>Кисть является основным инструментом для покраски миниатюр, поэтому важно уметь правильно выбрать ее и позаботиться.</p>\n<h3 id=\"vybor\"><a href=\"quickstart/inventory.html#vybor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выбор</span></a>Выбор</h3>\n<p>Для работы с миниатюрами используются:</p>\n<ul>\n<li>кисти с острым кончиком;</li>\n<li>косметические кисти с мягким ворсом для сметания пыли с миниатюры и драйбраша, который наносят краску даже на самые незначительные детали;</li>\n<li>другие кисти, которые не жалко, для грубой и большой работы (например, покраска техники).</li>\n</ul>\n<p>Также кисти разделяются по размерам. К сожалению, каждая компания сама определяет маркировку и она не совпадает между разными производителями, поэтому ниже приведены усредненные названия размеров. Как правило, вам потребуется кисти следующих размеров:</p>\n<ul>\n<li>5-8 для крупных работ;</li>\n<li>2-4 для большинства задач покраски миниатюр;</li>\n<li>1 и ниже (0, 00, 000, 0000) для самых маленьких деталей.</li>\n</ul>\n<p>Кроме формы кисти имеет значение и материал ворса:</p>\n<ul>\n<li>дешевые не долговечные синтетические кисти;</li>\n<li>дорогие и долговечные натуральные кисти.</li>\n</ul>\n<p>Качество вашей работы зависит от ваших навыков, а не от материала кисти, но натуральный ворс дольше сохраняет острый кончик, что поможет сохранить стабильность итогового результата.</p>\n<p>Хоть видов натурального ворса очень много, рекомендуется использовать кисти колонок (это маленькая куница), которые хорошо держат форму, влагу и относительно дешевы.</p>\n<h3 id=\"uhod\"><a href=\"quickstart/inventory.html#uhod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Уход</span></a>Уход</h3>\n<p>Чтобы продлить жизнь вашим кистям, особенно сильно это касается натурального ворса, следуйте следующим правилам:</p>\n<ul>\n<li>Не оставляйте кисти стоять в воде — тогда их конец погнется и ими будет сложнее пользоваться.</li>\n<li>Не погружайте весь ворс в краску — она попадает внутрь обоймы (металлической части между ручкой и ворсом), засыхает и разделяет волоски.</li>\n<li>Для проливок, контрастных красок используйте не дорогие кисточки — они проще затекают внутрь обоймы и разделяют ворс.</li>\n<li>Для металлических технических, масляных красок и химических реагентов тоже выбирайте кисточки, которые не жалко — они могут повредить волоски.</li>\n<li>Не нажимайте сильно на кисть — вы можете повредить ворс.</li>\n<li>Если вы используете краски от Citadel, которые продаются в ,баночках с откидной крышкой, то для забора краски воспользуйтесь старой кистью — иначе краска попадет под обойму и разделит волоски.</li>\n<li>Меняйте воду, когда она загрязнится, чтобы растворенная в ней краска не попала внутрь кисти.</li>\n<li>Удаляйте выбившиеся волоски (возьмите нож и прижмите режущей кромкой волосок к обойме, чтобы его отрезать), чтобы они не мешали покраске.</li>\n<li>После конца покраски натуральной кистью воспользуйтесь мылом, чтобы восстановить удаленный водой кондиционер и убрать оставшуюся краску.</li>\n<li>Убрать лишнюю краску с синтетической кисти после покраски можно любым спиртом. Важно потом хорошо промыть инструмент водой, чтобы спирт не попал в краску.</li>\n<li>Сушите кисти горизонтально, чтобы вода и возможный остаток краски не затекли в обойму.</li>\n</ul>\n<h2 id=\"kraska\"><a href=\"quickstart/inventory.html#kraska\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Краска</span></a>Краска</h2>\n<p>Для покрытия базовых потребностей в красках потребуются следующие цвета:</p>\n<ul>\n<li>\n<p>черный — V (Vallejo) Black, C (Citadel) Abbadon Black, TAP (The Army Painter) Matt Black, S75 (Scale75) Black;</p>\n</li>\n<li>\n<p>белый — V Dead White, C White Scar, TAP Matt White, S75 White;</p>\n</li>\n<li>\n<p>желтый — V Sun Yellow, C Yriel Yellow, TAP Daemonic Yellow, S75 Sol Yellow;</p>\n</li>\n<li>\n<p>красный — V Scarlet Red, C Khorne Red, TAP Pure Red, S75 Blood Red;</p>\n</li>\n<li>\n<p>синий — V Ultramarine Blue, C Macragge Blue, TAP Ultramarine Blue, S75 Amaranth Blue;</p>\n</li>\n<li>\n<p>зеленый — V Scorpy Green, C Moot Green, TAP Wild Green, S75 Irati Green;</p>\n</li>\n<li>\n<p>телесный — V Skin Tone, C Bakarth Flesh, TAP Tourmaline Skin, S75 Basic Flesh;</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Зеленый и телесный цвета можно сделать самому, но  их легче приобрести, чем смешивать каждый раз.</p>\n</div></div></li>\n<li>\n<p>коричневая проливка — V Sepia, C Seraphim Sepia, TAP Sepia Tone;</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Проливку можно заменить краской с большим количеством разбавителя, но это сложно и неудобно для начинающего художника. Также не все краски равномерно разбавляются и разделяются на составляющие.</p>\n</div></div></li>\n<li>\n<p>железный металлик — V Dark Gunmetal, C Leadbelcher, TAP Gunmetal, S75 Heavy Metal.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Вместо металлических красок можно использовать метод Non<br />\nMetallic Metal, который требует много времени, знания света и смешивания.</p>\n</div></div></li>\n</ul>\n<p>Со временем вы сами поймете, какие краски вам потребуется добавить к этому списку.</p>\n<h2 id=\"palitra\"><a href=\"quickstart/inventory.html#palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Палитра</span></a>Палитра</h2>\n<p>На палитру наносится и смешивается краска из баночек. Есть два типа палитр: сухая и влажная. Вам понадобятся оба вида для разных типов красок, а после того как попробуете каждую их них, решите, какую будете использовать для большинства задач.</p>\n<h3 id=\"suhaya-palitra\"><a href=\"quickstart/inventory.html#suhaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сухая палитра</span></a>Сухая палитра</h3>\n<p>Плюсы:</p>\n<ul>\n<li>В качестве сухой палитры подойдет любая ровная поверхность, не нужно покупать художественную. Например, плитка для пола или плотная бумага.</li>\n<li>Краски на сухой палитре всегда имеют одинаковую консистенцию, поэтому результат ее использования будет стабильным.</li>\n<li>Хорошо подходит для масляных красок, так как они сохнут очень долго и им не нужна вода для увлажнения.</li>\n<li>Подходит для проливок, чернил, контрастных красок и других жидких материалов, потому что вода не изменит их поверхностное натяжение.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>Акриловые краски быстро сохнут и их нужно чаще обновлять.</li>\n<li>Сложнее мыть, если не используете бумажную одноразовую палитру.</li>\n<li>Краске сложнее придать консистенцию для глейзинга.</li>\n</ul>\n<h3 id=\"vlazhnaya-palitra\"><a href=\"quickstart/inventory.html#vlazhnaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Влажная палитра</span></a>Влажная палитра</h3>\n<p>Позволяет дольше сохранять краски влажными при помощи осмоса, продлевая их использования от нескольких минут до часов или даже дней.</p>\n<p>Плюсы:</p>\n<ul>\n<li>Дольше сохраняет краски для использования.</li>\n<li>На ней легче разводить краску для глейзинга и других техник смешивания.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>Нужно купить или подготовить.</li>\n<li>Не подходит для масляных касок, так как спиртовой растворитель попадет внутрь палитры и ею нельзя будет пользоваться для других красок.</li>\n<li>Нужно учиться пользоваться для стабильного результата.</li>\n</ul>\n<h4 id=\"making-wet\"><a href=\"quickstart/inventory.html#making-wet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сделать влажную палитру</span></a>Сделать влажную палитру</h4>\n<p>В продаже существуют готовые влажные палитры, но гораздо дешевле и доступнее сделать ее самостоятельно.</p>\n<p>Вам потребуется:</p>\n<ul>\n<li>контейнер — в нем будет хранится палитра;</li>\n<li>губка или вискозная тряпка — она будет удерживать воду для палитры;</li>\n<li>пергамент, бумага для запекания или калька — она будет удерживать краску с одной стороны и пропускать немного воды с другой;</li>\n<li>(опционально) медный провод или любой другой предмет из меди — предотвращает рост микроорганизмов в палитре.</li>\n</ul>\n<p>Чтобы собрать палитру:</p>\n<ol>\n<li>(Опционально) Положите в контейнер медный провод.</li>\n<li>Обрежьте губку и пергамент по ширине и длине контейнера.</li>\n<li>Положите губку в контейнер и поверх него пергамент.</li>\n<li>Добавьте воду. Слейте переизбыток, который не был поглощен губкой.</li>\n<li>Вытрите насухо поверхность пергамента.</li>\n</ol>\n<p>Эти действия не нужно повторять каждый раз, достаточно менять пергамент и восполнять воду.</p>\n<h2 id=\"osveshenie\"><a href=\"quickstart/inventory.html#osveshenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Освещение</span></a>Освещение</h2>\n<p>Качественное освещение миниатюры напрямую влияет на качество покраски: без хорошего света вы не сможете прочесть рельеф миниатюры и нанесенные на нее цвета.</p>\n<p>Наилучшим образом для этого подходят бестеневые и архитектурные лампы, которые дают нейтральный, рассеянный и яркий цвет на большой площади. Они стоят дорого и их трудно найти, но им можно создать подходящую замену. Вы можете использовать обычную лампу на струбцине, с лампочкой 4000-5000К.</p>\n<p>Чтобы рассеять цвет и сберечь глаза при покраске, присоедините к светильнику фильтр из кальки или белого пергамента.</p>\n<p>Также хорошей идеей будет использовать нескольких ламп, чтобы осветить рабочее пространство с нескольких углов и точно увидеть все самые скрытые места миниатюры.</p>\n<h2 id=\"podstavka\"><a href=\"quickstart/inventory.html#podstavka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Подставка</span></a>Подставка</h2>\n<p>Удержание миниатюры во время покраски руками не только увеличивает риск случайного смазывания краски, но и приводит к усталости рук и потере точности в нанесении краски из-за дрожи. Чтобы этого избежать, воспользуйтесь подставкой. Кроме дорогой специальной подставки для миниатюр, вы можете, например, использовать:</p>\n<ul>\n<li>пластиковую рюмку;</li>\n<li>образец древесины в виде кубика;</li>\n<li>пустую баночку из под краски;</li>\n<li>распечатанную на 3D принтере бесплатную подставку, например, от <a href=\"https://cults3d.com/en/users/ImEarp\" target=\"_blank\" rel=\"noreferrer noopener\">IMEARP</a>.</li>\n</ul>\n<p>Если на вашей подставки нет крепления для миниатюр, вы можете закрепить их, например, при помощи:</p>\n<ul>\n<li>двусторонней клейкой лента;</li>\n<li>Blue Tack и другой клейкой массы;</li>\n<li>клей (не рекомендуется, так как открепить от подставки миниатюру будет сложно).</li>\n</ul>\n<h2 id=\"stakan-s-vodoj\"><a href=\"quickstart/inventory.html#stakan-s-vodoj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Стакан с водой</span></a>Стакан с водой</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>💡 Чтобы не смешивать грязную воду с краской, вы можете использовать два стакана: один для промывания кистей, а второй — для разбавления.</p>\n</div></div><p>Нужен, чтобы убирать неиспользованную краску с кисти и брать воду для разбавления краски. Подойдет любая удобная для вас емкость: от непроливаек до стеклянных банок.</p>\n<h1>Бумажное полотенце</h1>\n<p>Нужно, чтобы убирать лишнюю влагу с кисти и проверять консистенцию краски. Всегда смачивайте кисть о бумажное полотенце, чтобы избежать нанесения лишней краски на миниатюру.</p>\n"},"router":{"pathname":"quickstart\\inventory.html"},"lang":"ru","langs":["ru"]};

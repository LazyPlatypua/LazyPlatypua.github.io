                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[],"title":"Как начать","includes":[],"html":"<p>Чтобы создать объемное искусство или почувствовать связь с вашими армиями в варгеймах и героями в настольных ролевых играх, вам может понравиться роспись миниатюр. Чтобы понять, понравится вам это хобби, посмотрите списки плюсов и минусов:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n<li>Покрашенную миниатюру можно подарить или поставить себе на полку.</li>\n<li>Учит усидчивости, внимательности и мелкой моторике.</li>\n<li>Необязательно выходить из дома, но можно найти других художников и красить вместе с ними.</li>\n<li>Добавляет уникальности вашим подразделениям в варгеймах и героям в настольных ролевых играх.</li>\n<li>Много инструкций от сообщества и производителей миниатюр.</li>\n<li>Всегда есть интересные художники, у которых можно черпать вдохновение.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Нужно покупать не только инструменты, но и миниатюры, которые могут стоить очень дорого. Начиная с 400 рублей за баночку с краской и заканчивая моделями за 12 000 рублей.</li>\n<li>На миниатюру могут использоваться десятки и сотни часов.</li>\n<li>Может быть одиноким хобби.</li>\n<li>Требует места для росписи, инструментов и миниатюр.</li>\n<li>Может раздражать, если у вас не получается повторить технику или если вы случайно совершили ошибку.</li>\n<li>В самом начале результаты могут быть удручающими из-за отсутствия навыков.</li>\n<li>Удовольствие от росписи сильно зависит от качества инструмента и насколько сильно вам придется работать над их недостатками для нужного результата.</li>\n<li>Иногда сложно найти силы и желание на кропотливый труд.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Если вы решите заняться росписью, приобретите необходимый <a href=\"quickstart/inventory.html\">инвентарь</a>.</p>\n",

ods\\zenithal-highlighting.html","id":"Зенитальный хайлайтинг-4-0.9830944611920285"},{"name":"Объемный скетч","href":"methods\\value-sketch.html","id":"Объемный скетч-5-0.6775614295197288"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.7499408615486443"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.3011776653898326"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.5196712575501641"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.3071097762113868"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.7453738997121833"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.11949335730065647"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.9363072290840047"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.8124953801034533"}],"id":"Методы-3-0.7901338086619925"},{"name":"Инвентарь","items":[{"name":"Обзор","href":"inventory\\index.html","id":"Обзор-0-0.6344292769927331"},{"name":"Кисти","href":"inventory\\brushes.html","id":"Кисти-1-0.5382982363727842"},{"name":"Краски","href":"inventory\\paint.html","id":"Краски-2-0.40838816908974507"},{"name":"Палитра","href":"inventory\\palette.html","id":"Палитра-3-0.3911352778682795"},{"name":"Освещение","href":"inventory\\light.html","id":"Освещение-4-0.22590496646034564"},{"name":"Держалка","href":"inventory\\handle.html","id":"Держалка-5-0.1605754443131635"},{"name":"Аэрограф","href":"inventory\\airbrush.html","id":"Аэрограф-6-0.3429143759542823"},{"name":"Стул","href":"inventory\\chair.html","id":"Стул-7-0.8385611364966101"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.43175577367405893"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.44910023120630926"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.47157244606801374"}],"id":"Инвентарь-4-0.7183279408713843"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.890824747125033"},{"name":"Источники","href":"references.html","id":"Источники-6-0.5518152558555176"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Как начать","includes":[],"html":"<p>Начинайте погружение в хобби постепенно, без больших трат. Так вам будет легче расстаться с покраской, если она вам не понравится.</p>\n<p>Для этого:</p>\n<ul>\n<li>Найдите клубы, которые проводят обучение покраске. За небольшую сумму вы сможете попробовать и вам не придется покупать инструменты.</li>\n<li>Спросите красящих знакомых об интересующих вас деталях. Может, вы даже договоритесь на вечер покраски.</li>\n<li>Посмотрите инструкции в интернете, найдите полные съемки покраски.</li>\n</ul>\n<p>Если вы последовали этим советам, и вы хотите начать красить миниатюры у себя дома, вам потребуются:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Инструмент</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n<td>\n<p><strong>Подходящие товары</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Лампа</strong></p>\n</td>\n<td>\n<p>Позволяет видеть все детали миниатюры.</p>\n<p>Нужна лампочка с температурой света в пределах 4000-5000К для нейтрального освещения.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/xEMrE88\" target=\"_blank\" rel=\"noreferrer noopener\">Лампа на струбцине</a> (Ozon) — 617 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/LrrZAq\" target=\"_blank\" rel=\"noreferrer noopener\">Лампочка 5000к</a> (Ozon) — 248 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кисти</strong></p>\n</td>\n<td>\n<p>Синтетические, не жесткие круглые кисти с острым кончиком разных размеров для больших и мелких работ.</p>\n<p>Размер кисти определяется ее номером: №0 будет меньше №6. У разных производителей одинаковые номера могут означать разный размер.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/EwVGQrv\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 12 кистей №0000 - №8 JAS</a> (Ozon) — 391 рубль (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/d6OZG2G\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 5 кистей №00, №0, №1, №2 и №4 Brauberg</a> (Ozon) — 486 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/aJXkOy7\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 4 кистей №2 Roubloff</a> (Ozon) — 900 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Краски</strong></p>\n</td>\n<td>\n<p>Краски для миниатюр основных цветов:</p>\n<ul>\n<li>черный;</li>\n<li>белый;</li>\n<li>желтый;</li>\n<li>красный;</li>\n<li>синий;</li>\n<li>зеленый;</li>\n<li>телесный;</li>\n<li>коричневая или черная проливка;</li>\n<li>железный металлик.</li>\n</ul>\n<p>Лучше всего подходят краски от производителей Vallejo, AK, The Army Painter и Citadel.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://artcompas.ru/kraska/kraski-dlya-modelistov/kraski-vallejo/nabory-krasok-vallejo/nabory-game-color/nabor-game-color-16-tsv-sovremennye-tsveta/\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 16 красок Vallejo Game Color Advanced</a> (Artcompas) — 5 800 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/ak11612-intense-colors-set-131012375-7421181\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 6 красок AK INTENSE COLORS SET</a> (VK) — 1 690 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/army-painter-warpaints-fanatic-starter-set-131012375-9512204\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 11 красок, кисти и миниатюры The Army Painter - Warpaints Fanatic</a> (VK) — 3 990 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/warhammer-40000-paints-tools-set-131012375-8261043\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 13 красок, кисти и кусачки Warhammer 40000 Paints + Tools Set</a> (VK) — 3 500 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Грунтовка</strong></p>\n</td>\n<td>\n<p>Закрепляет краску на миниатюре, чтобы она не откололась при использовании. Можно использовать аэрозольную, для кисти или аэрографа.</p>\n<p>Подбирайте цвет под основной цвет миниатюр и ваш стиль работы:</p>\n<ul>\n<li>черная грунтовка хорошо подходит для металлических красок и когда не хочется закрашивать глубокие темные места миниатюры;</li>\n<li>серая грунтовка подойдет почти везде;</li>\n<li>белая подойдет для ярких цветов и для <a href=\"styles/citadel-style.html\">гризайля</a>;</li>\n<li>грунтовка теплых цветов упростит работу с теплыми цветами.</li>\n</ul>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/KK5MW1\" target=\"_blank\" rel=\"noreferrer noopener\">Грунтовка KUDO \"Грунт акриловый универсальный быстросохнущий\", аэрозоль, баллончик 520 мл, серый</a> (Ozon) — 334 рубля (Дата обращения: 01.11.2024)</li>\n<li><a href=\"https://ozon.ru/t/qJ0b3RQ\" target=\"_blank\" rel=\"noreferrer noopener\">Аэрозольный грунт в баллончике Bosny №168 акриловый универсальный, цвет красно-коричневый (BOSNY NO. 168), 520 мл</a> — 454 рубля (Дата обращения: 01.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Влажная и сухая палитры</strong></p>\n</td>\n<td>\n<p>Влажная палитра для обычных акриловых красок и сухая для жидких и технических.</p>\n<p>Влажную палитру можно сделать <a href=\"inventory/paint.html#making-wet\">самому</a>.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/8O0r4Yz\" target=\"_blank\" rel=\"noreferrer noopener\">Влажная палитра Dspiae</a> (Ozon) — 2 192 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/Av57842\" target=\"_blank\" rel=\"noreferrer noopener\">Пластиковая палитра</a> (Ozon) — 100 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Модельный нож</strong></p>\n</td>\n<td>\n<p>Ручка и лезвия для исправления недостатков отливки или печати миниатюры.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/mbRPMWp\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Stuff Pro</a> (Ozon) — 196 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/6NgBrza\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Tamiya</a> (Ozon) — 2 323 рубля (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Клей</strong></p>\n</td>\n<td>\n<p>Пластиковый клей для пластиковых моделей и суперклей для всего остального.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/zwW2Y8a\" target=\"_blank\" rel=\"noreferrer noopener\">Клей для пластика с кисточкой Tamiya</a> (Ozon) — 481 рубль (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/6vg6beL\" target=\"_blank\" rel=\"noreferrer noopener\">Суперклей универсальный с кисточкой КОНТАКТ</a> (Ozon) — 220 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Стакан для воды</strong></p>\n</td>\n<td>\n<p>Чтобы разводить краски и мыть кисти.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/OBmX2j6\" target=\"_blank\" rel=\"noreferrer noopener\">Непроливайка</a> (Ozon) — 97 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Бумажное полотенце</strong></p>\n</td>\n<td>\n<p>Для впитывания лишней краски с кисти.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/jDDbEG1\" target=\"_blank\" rel=\"noreferrer noopener\">Бумажное полтенце KIX</a> (Ozon) — 89 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кусачки</strong></p>\n</td>\n<td>\n<p>Для отделения пластиковых моделей от литников.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/l3ZKLdJ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Stuff Pro</a> (Ozon) — 346 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/0kXo6G3\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Dspiae</a> (Ozon) — 2 462 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/dMMlpvZ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Tamia</a> (Ozon) — 4 542 рубля (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Пилочки</strong></p>\n</td>\n<td>\n<p>Для выравнивания поверхностей.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/4wrlX35\" target=\"_blank\" rel=\"noreferrer noopener\">Набор для маникюра и педикюра, 4 пилки для ногтей, 2 апельсиновые палочки, 1 баф / Пилки OPI для ногтей</a> (Ozon) — 183 рубля (Дата обращения: 10.11.2024)</li>\n<li><a href=\"https://ozon.ru/t/7mM35z6\" target=\"_blank\" rel=\"noreferrer noopener\">Green Stuff World: Губки шлифовальные Foam Sanding Pads - Fine Grit Assortment (20 шт.)</a> (Ozon) — 1542 рубля (Дата обращения: 10.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Держалка</strong></p>\n</td>\n<td>\n<p>Чтобы руки не уставали держать миниатюру.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/mx7mpm2\" target=\"_blank\" rel=\"noreferrer noopener\">Держатель для покраски миниатюр</a> (Ozon) — 430 рублей (Дата обращения: 10.11.2024)</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Подробнее об инструментах см. в разделе <a href=\"inventory/index.html\">Инвентарь для покраски</a>.</p>\n<p>После того, как вы обзавелись необходимым инвентарем, <a href=\"quickstart/preparation.html\">подготовьте модель</a>.</p>\n"},"router":{"pathname":"quickstart\\how-to-start.html"},"lang":"ru","langs":["ru"]};

88192126871"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.8730775591973223"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.8966263967042079"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.4626599906399904"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.7810085211127202"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.4328552332282205"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.6564855581101594"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.11413620224730359"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.10562869079392412"}],"id":"Методы-3-0.793605254792318"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.5719602938451733"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.1332176306039785"},{"name":"Источники","href":"references.html","id":"Источники-6-0.552524714271242"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Как начать","includes":[],"html":"<p>Начинайте погружение в хобби постепенно, без больших трат. Так вам будет легче расстаться с покраской, если она вам не понравится.</p>\n<p>Для этого:</p>\n<ul>\n<li>Найдите клубы, которые проводят обучение покраске. За небольшую сумму вы сможете попробовать и вам не придется покупать инструменты.</li>\n<li>Спросите красящих знакомых об интересующих вас деталях. Может, вы даже договоритесь на вечер покраски.</li>\n<li>Посмотрите инструкции в интернете, найдите полные съемки покраски.</li>\n</ul>\n<p>Если вы последовали этим советам, и вы хотите начать красить миниатюры у себя дома, вам потребуются:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Инструмент</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n<td>\n<p><strong>Подходящие товары</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кисти</strong></p>\n</td>\n<td>\n<p>Синтетические, не жесткие круглые кисти с острым кончиком разных размеров для больших и мелких работ.<br />\nРазмер кисти определяется ее номером: №0 будет меньше №6. У разных производителей одинаковые номера могут означать разный размер.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/EwVGQrv\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 12 кистей №0000 - №8 JAS</a> (Ozon) — 391 рубль (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/d6OZG2G\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 5 кистей №00, №0, №1, №2 и №4 Brauberg</a> (Ozon) — 486 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/aJXkOy7\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 4 кистей №2 Roubloff</a> (Ozon) — 900 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Краски</strong></p>\n</td>\n<td>\n<p>Краски для миниатюр основных цветов:</p>\n<ul>\n<li>черный;</li>\n<li>белый;</li>\n<li>желтый;</li>\n<li>красный;</li>\n<li>синий;</li>\n<li>зеленый;</li>\n<li>коричневый;</li>\n<li>телесный;</li>\n<li>коричневая или черная проливка;</li>\n<li>железный металлик.</li>\n</ul>\n<p>Лучше всего подходят краски от производителей Vallejo, AK, The Army Painter и Citadel.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://artcompas.ru/kraska/kraski-dlya-modelistov/kraski-vallejo/nabory-krasok-vallejo/nabory-game-color/nabor-game-color-16-tsv-sovremennye-tsveta/\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 16 красок Vallejo Game Color Advanced</a> (Artcompas) — 5 800 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/ak11612-intense-colors-set-131012375-7421181\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 6 красок AK INTENSE COLORS SET</a> (VK) — 1 690 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/army-painter-warpaints-fanatic-starter-set-131012375-9512204\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 11 красок, кисти и миниатюры The Army Painter - Warpaints Fanatic</a> (VK) — 3 990 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/warhammer-40000-paints-tools-set-131012375-8261043\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 13 красок, кисти и кусачки Warhammer 40000 Paints + Tools Set</a> (VK) — 3 500 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Влажная и сухая палитры</strong></p>\n</td>\n<td>\n<p>Сухая палитра для жидких и технических красок и влажная для акриловых.</p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Банка для воды</strong></p>\n</td>\n<td>\n<p></p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Бумажное полотенце</strong></p>\n</td>\n<td>\n<p></p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Модельный нож</strong></p>\n</td>\n<td>\n<p></p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Клей</strong></p>\n</td>\n<td>\n<p></p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кусачки</strong></p>\n</td>\n<td>\n<p></p>\n</td>\n<td>\n<p></p>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Подробнее об инструментах см. в разделе <a href=\"quickstart/inventory.html\">Инвентарь для покраски</a>.</p>\n<p>После того, как вы обзавелись необходимым инвентарем, <a href=\"quickstart/preparation.html\">подготовьте модель</a>.</p>\n"},"router":{"pathname":"quickstart\\how-to-start.html"},"lang":"ru","langs":["ru"]};

88192126871"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.8730775591973223"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.8966263967042079"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.4626599906399904"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.7810085211127202"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.4328552332282205"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.6564855581101594"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.11413620224730359"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.10562869079392412"}],"id":"Методы-3-0.793605254792318"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.5719602938451733"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.1332176306039785"},{"name":"Источники","href":"references.html","id":"Источники-6-0.552524714271242"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Зачем красить миниатюры","includes":[],"html":"<p>Если вы хотите создать объемное искусство или почувстовать большую связь с вашими армиями в варгеймах и героями в настольных ролевых играх, вам может понадобится покраска миниатюр. Но она занимает много времени, требует серьезных вложений, внимательности и усердия. Поэтому поймите, подходит вам это хобби или нет.</p>\n<p>Посмотрите плюсы и минусы покраски и решите, будут для вас плюсы значительно весомее, чем минусы.</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n<li>Результатом работы всегда будет физический объект, который можно подарить или поставить себе на полку.</li>\n<li>Учит усидчивости, внимательности и мелкой моторике.</li>\n<li>Необязательно выходить из дома, но можно найти других художников и красить с ними или в клубе.</li>\n<li>Позволяет добавить уникальности вашим подразделениям в варгеймах и героям в настольных ролевых играх.</li>\n<li>Много инструкций от сообщества и производителей миниатюр.</li>\n<li>Всегда есть интересные художники, у которых можно черпать вдохновение.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Нужно покупать не только инструменты, но и миниатюры, которые могут стоить очень дорого. Начиная с 400 рублей за баночку с краской и заканчивая моделями за 12000 рублей.</li>\n<li>Требует много времени: на одну миниатюру может потребоваться до 100 часов.</li>\n<li>Может быть одиноким хобби: все время на покраску миниатюры вы можете находится совсем одни.</li>\n<li>Требует места для покраски, инструментов и миниатюр.</li>\n<li>Может быть раздражающим, если у вас не получается повторить технику или если вы случайно совершили ошибку.</li>\n<li>В самом начале результаты могут быть удручающими из-за отсутствия навыков.</li>\n<li>Удовольствие от покраски сильно зависит от качества инструмента и насколько сильно вам придется работать над их недостатками для нужного результата.</li>\n<li>Иногда сложно найти силы и желание на такой кропотливый труд.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Если вы решите заняться покраской, посмотрите, <a href=\"quickstart/how-to-start.html\">как начать</a>.</p>\n"},"router":{"pathname":"quickstart\\about.html"},"lang":"ru","langs":["ru"]};

ntory\\paper-towel.html","id":"Бумажное полотенце-10-0.12925561094644045"}],"id":"Инвентарь-4-0.9519866202634963"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.365647758679841"},{"name":"Источники","href":"references.html","id":"Источники-6-0.8296735856190032"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Зачем красить миниатюры","includes":[],"html":"<p>Если вы хотите создать объемное искусство или почувстовать большую связь с вашими армиями в варгеймах и героями в настольных ролевых играх, вам может понадобится покраска миниатюр. Но она занимает много времени, требует серьезных вложений, внимательности и усердия. Поэтому поймите, подходит вам это хобби или нет.</p>\n<p>Посмотрите плюсы и минусы покраски и решите, будут для вас плюсы значительно весомее, чем минусы.</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n<li>Результатом работы всегда будет физический объект, который можно подарить или поставить себе на полку.</li>\n<li>Учит усидчивости, внимательности и мелкой моторике.</li>\n<li>Необязательно выходить из дома, но можно найти других художников и красить с ними или в клубе.</li>\n<li>Позволяет добавить уникальности вашим подразделениям в варгеймах и героям в настольных ролевых играх.</li>\n<li>Много инструкций от сообщества и производителей миниатюр.</li>\n<li>Всегда есть интересные художники, у которых можно черпать вдохновение.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Нужно покупать не только инструменты, но и миниатюры, которые могут стоить очень дорого. Начиная с 400 рублей за баночку с краской и заканчивая моделями за 12000 рублей.</li>\n<li>Требует много времени: на одну миниатюру может потребоваться до 100 часов.</li>\n<li>Может быть одиноким хобби: все время на покраску миниатюры вы можете находится совсем одни.</li>\n<li>Требует места для покраски, инструментов и миниатюр.</li>\n<li>Может быть раздражающим, если у вас не получается повторить технику или если вы случайно совершили ошибку.</li>\n<li>В самом начале результаты могут быть удручающими из-за отсутствия навыков.</li>\n<li>Удовольствие от покраски сильно зависит от качества инструмента и насколько сильно вам придется работать над их недостатками для нужного результата.</li>\n<li>Иногда сложно найти силы и желание на такой кропотливый труд.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Если вы решите заняться покраской, посмотрите, <a href=\"quickstart/how-to-start.html\">как начать</a>.</p>\n"},"router":{"pathname":"quickstart\\about.html"},"lang":"ru","langs":["ru"]};

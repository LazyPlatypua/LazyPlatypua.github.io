                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"script":[],"style":[],"metadata":[],"csp":[]},"assets":["../_images/sister-of-battle/complete.jpg","../_images/sister-of-battle/body/priming.jpg","../_images/sister-of-battle/body/zenithal.jpg","../_images/sister-of-battle/body/red-and-black-base.jpg","../_images/sister-of-battle/body/gold-and-silver-base.jpg","../_images/sister-of-battle/body/black-wash.jpg","../_images/sister-of-battle/body/brown-wash.jpg","../_images/sister-of-battle/body/blue-wash.jpg","../_images/sister-of-battle/body/black-highlight.jpg","../_images/sister-of-battle/body/red-highlight.jpg","../_images/sister-of-battle/body/white-highlight.jpg","../_images/sister-of-battle/body/silver-highlight.jpg","../_images/sister-of-battle/body/black-and-red-second-highlight.jpg","../_images/sister-of-battle/body/chipping.jpg","../_images/sister-of-battle/head/priming.jpg","../_images/sister-of-battle/head/brown-rose.jpg","../_images/sister-of-battle/head/light-flesh.jpg","../_images/sister-of-battle/head/rose-salmon.jpg","../_images/sister-of-battle/head/neutral-grey.jpg","../_images/sister-of-battle/head/deck-tan.jpg","../_images/sister-of-battle/head/ivory.jpg","../_images/sister-of-battle/head/hood-insides.jpg","../_images/sister-of-battle/head/hood-base.jpg","../_images/sister-of-battle/head/hood-highlight.jpg","../_images/sister-of-battle/head/hood-highlight-2.jpg","../_images/sister-of-battle/complete.jpg"],"headings":[{"title":"Тело","href":"miniatures/sister.html#telo","level":2},{"title":"Голова","href":"miniatures/sister.html#golova","level":2}],"title":"Сестра битвы","includes":[],"has-yfm-cut":true,"html":"<p>Сестры Битвы — элитные воительницы Империума в Warhammer 40 000, воплощение веры и ярости Императора. В этой инструкции подробно описано, как относительно быстро покрасить сестру ордена Священной Розы.</p>\n<p><img src=\"_images\\sister-of-battle\\complete.jpg\" alt=\"complete.jpg\" width=\"600\" /></p>\n<p>Отдельно разобрана покраска тела от Titan Forge Miniatures и головы от dakkadakka.store.</p>\n<h2 id=\"telo\"><a href=\"miniatures/sister.html#telo\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Тело</span></a>Тело</h2>\n<p><a href=\"https://www.myminifactory.com/object/3d-print-sisters-battle-squad-411321\" target=\"_blank\" rel=\"noreferrer noopener\">Ссылка на модель</a> (MyMiniFactory)</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Краски</summary><div class=\"yfm-cut-content\"><ul>\n<li>\n<p>Vallejo Primers Black</p>\n</li>\n<li>\n<p>Vallejo Glaze Medium</p>\n</li>\n<li>\n<p>AK Interactive Intense Modeling Colors Black</p>\n</li>\n<li>\n<p>AK Neutral Grey</p>\n</li>\n<li>\n<p>AK Burnt Red</p>\n</li>\n<li>\n<p>Vallejo Game Color Chainmail</p>\n</li>\n<li>\n<p>Vallejo Game Color Silver</p>\n</li>\n<li>\n<p>Vallejo Game Color Glorious Gold</p>\n</li>\n<li>\n<p>Vallejo Game Color Polished Gold</p>\n</li>\n<li>\n<p>Vallejo Model Color Ivory</p>\n</li>\n<li>\n<p>Vallejo Model Color Beige</p>\n</li>\n<li>\n<p>Vallejo Model Color Light Flesh</p>\n</li>\n<li>\n<p>Citadel Colour Shade Agrax Earthshade</p>\n</li>\n<li>\n<p>Citadel Colour Shade Nuln Oil</p>\n</li>\n<li>\n<p>Citadel Colour Contrast Stormfiend</p>\n</li>\n</ul>\n</div></details><ol>\n<li>\n<p>Грунтовка Vallejo Primers Black. Вы можете использовать любую черную грунтовку и далее заменять мои краски на те, которые есть у вас.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\priming.jpg\" alt=\"priming.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p><a href=\"methods/zenithal-highlighting.html\">Зенитальное высветление</a> Vallejo Model Color Ivory при помощи аэрографа.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\zenithal.jpg\" alt=\"zenithal.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Базовый слой AK Interactive Intense Modeling Colors Black + AK Neutral Grey на одежде и оружии.</p>\n</li>\n<li>\n<p>Базовый слой AK Burnt Red на внутренней части одежды и край перчаток.</p>\n<p>Из-за небольшой площади ботинок миниатюра неустойчиво стояла на кубе. Поэтому я просверлил заднюю ногу и закрепил миниатюру на скрепке.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\red-and-black-base.jpg\" alt=\"red-and-black-base.jpg\" width=\"600\" /></p>\n<p>Я потом вернулся к этому цвету и еще покрасил части оружия, чтобы сделать его интереснее.</p>\n</li>\n<li>\n<p>Базовый слой Vallejo Game Color Chainmail на оружии, цепи, наплечниках и штырей на бедре.</p>\n<p>Я потом вернулся к этой краске и покрасил носки ботинок.</p>\n</li>\n<li>\n<p>Базовый слой Vallejo Game Color Glorious Gold на наплечниках, украшениях цепи и набедренных пластинах.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\gold-and-silver-base.jpg\" alt=\"gold-and-silver-base.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Базовый слой Vallejo Model Color Beige на пергаменте печати.</p>\n</li>\n<li>\n<p>Проливка Citadel Colour Shade Nuln Oil на оружии и цепи.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\black-wash.jpg\" alt=\"black-wash.jpg\" width=\"600\" /></p>\n<p>Я не стал наносить проливку на плащ, так как она плохо работает на больших ровных поверхностях.</p>\n</li>\n<li>\n<p>Проливка Citadel Colour Shade Agrax Earthshade на наплечниках, украшениях цепи и набедренных пластинах.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\brown-wash.jpg\" alt=\"brown-wash.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Проливка Citadel Colour Contrast Stormfiend + Vallejo Glaze Medium на всей белой броне.</p>\n<p>У меня нет отдельной проливки синего цвета, поэтому я сильно разбавил существующую контрастную краску.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\blue-wash.jpg\" alt=\"blue-wash.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p><a href=\"methods/stippling.html\">Точечная штриховка</a> AK Interactive Intense Modeling Colors Black + AK Neutral Grey на складках плаща и обычная на царапинах оружия.</p>\n<p>Я использовал почти туже смесь черного и серого, что и на базовом слое просто добавив к ней больше последнего.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\black-highlight.jpg\" alt=\"black-highlight.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Точечная штриховка AK Burnt Red + Vallejo Model Color Light Flesh на внутренних складках плаща и обычная на царапинах оружия и краях перчаток.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\red-highlight.jpg\" alt=\"red-highlight.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p><a href=\"methods/edge-highlighting.html\">Высветление краев</a> Vallejo Model Color Ivory на броне.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\white-highlight.jpg\" alt=\"white-highlight.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Высветление Vallejo Game Color Silver на наплечниках, оружии и цепи.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\silver-highlight.jpg\" alt=\"silver-highlight.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Высветление Vallejo Game Color Polished Gold на наплечниках, украшениях цепи и набедренных пластинах.</p>\n</li>\n<li>\n<p>Точечная штриховка AK Interactive Intense Modeling Colors Black + AK Neutral Grey (еще больше) на складках плаща.</p>\n</li>\n<li>\n<p>Точечная штриховка AK Burnt Red + Vallejo Model Color Light Flesh на внутренних складках плаща и краях перчаток.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\black-and-red-second-highlight.jpg\" alt=\"black-and-red-second-highlight.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p><a href=\"methods/glazing.html\">Лессировка</a> AK Interactive Intense Modeling Colors Black на плаще для сглаживания переходов.</p>\n</li>\n<li>\n<p>Лессировка AK Burnt Red на плаще для сглаживания переходов.</p>\n</li>\n<li>\n<p>Штриховка AK Interactive Intense Modeling Colors Black верхней части царапин на броне.</p>\n</li>\n<li>\n<p>Штриховка Vallejo Model Color Ivory нижней части царапин на броне и на выступающих частях.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\chipping.jpg\" alt=\"chipping.jpg\" width=\"600\" /></p>\n</li>\n</ol>\n<h2 id=\"golova\"><a href=\"miniatures/sister.html#golova\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Голова</span></a>Голова</h2>\n<p><a href=\"https://www.myminifactory.com/object/3d-print-sisters-of-minor-guilt-avatar-heads-set-383129\" target=\"_blank\" rel=\"noreferrer noopener\">Ссылка на модель</a> (MyMiniFactory)</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Краски</summary><div class=\"yfm-cut-content\"><ul>\n<li>\n<p>Vallejo Primers Black</p>\n</li>\n<li>\n<p>AK Interactive Intense Modeling Colors Black</p>\n</li>\n<li>\n<p>AK Interactive Brown Flesh</p>\n</li>\n<li>\n<p>AK Interactive Light Flesh</p>\n</li>\n<li>\n<p>AK Neutral Grey</p>\n</li>\n<li>\n<p>AK Deck Tan</p>\n</li>\n<li>\n<p>AK Burnt Red</p>\n</li>\n<li>\n<p>Vallejo Model Color Ivory</p>\n</li>\n<li>\n<p>Vallejo Model Color Rose Salmon</p>\n</li>\n</ul>\n</div></details><ol>\n<li>\n<p>Грунтовка Vallejo Primers Black.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\priming.jpg\" alt=\"priming.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Базовый слой AK Interactive Brown Flesh из аэрографа.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\brown-rose.jpg\" alt=\"brown-rose.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p><a href=\"methods/zenithal-highlighting.html\">Зенитальное высветление</a> AK Interactive Light Flesh при помощи аэрографа.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\light-flesh.jpg\" alt=\"light-flesh.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Лессировка Vallejo Model Color Rose Salmon + AK Burnt Red на губах.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\rose-salmon.jpg\" alt=\"light-flesh.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Базовый слой AK Neutral Grey на волосах и брови.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\neutral-grey.jpg\" alt=\"neutral-grey.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Высветление AK Deck Tan на волосах и брови.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\deck-tan.jpg\" alt=\"deck-tan.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Высветление Vallejo Model Color Ivory на волосах и брови.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\ivory.jpg\" alt=\"ivory\" width=\"300\" /></p>\n</li>\n<li>\n<p>Базовый слой AK Burnt Red на внутренней части капюшона.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\hood-insides.jpg\" alt=\"hood-insides\" width=\"300\" /></p>\n</li>\n<li>\n<p>Базовый слой AK Interactive Intense Modeling Colors Black + AK Neutral Grey на капюшоне.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\hood-base.jpg\" alt=\"hood-base\" width=\"300\" /></p>\n</li>\n<li>\n<p>Штриховка AK Neutral Grey на капюшоне.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\hood-highlight.jpg\" alt=\"hood-highlight\" width=\"300\" /></p>\n</li>\n<li>\n<p>Штриховка Vallejo Model Color Ivory на капюшоне.</p>\n</li>\n<li>\n<p>Высветление краев AK Burnt Red + Vallejo Model Color Rose Salmon на краях капюшона.</p>\n<p><img src=\"_images\\sister-of-battle\\head\\hood-highlight-2.jpg\" alt=\"hood-highlight-2\" width=\"300\" /></p>\n</li>\n</ol>\n<p>Затем я соединил голову и тело. Я поместил миниатюру на теплую розовую базу, чтобы добавить контраста к холодной миниатюре.</p>\n<p><img src=\"_images\\sister-of-battle\\complete.jpg\" alt=\"complete.jpg\" width=\"600\" /></p>\n","leading":false},"router":{"pathname":"miniatures\\sister","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};

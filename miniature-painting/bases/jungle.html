                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../_images/jungle-base/complete.jpg","../_images/jungle-base/cork-bark-example.jpg","../_images/jungle-base/cork-bark.jpg","../_images/jungle-base/removing-cork-bark.jpg","../_images/jungle-base/texture-paste.jpg","../_images/jungle-base/glue.jpg","../_images/jungle-base/glue-sand.jpg","../_images/jungle-base/glue-sawdust.jpg","../_images/jungle-base/glue-tea.jpg","../_images/jungle-base/glue-coffee-and-coconut.jpg","../_images/jungle-base/grass.jpg","../_images/jungle-base/priming.jpg","../_images/jungle-base/zenithal-highlighting.jpg","../_images/jungle-base/green.jpg","../_images/jungle-base/brown.jpg","../_images/jungle-base/drybrush.jpg","../_images/jungle-base/brown-wash.jpg","../_images/jungle-base/green-wash.jpg","../_images/jungle-base/brown-spots.jpg","../_images/jungle-base/drybrush-2.jpg","../_images/jungle-base/yellow-green.jpg","../_images/jungle-base/posing.jpg","../_images/jungle-base/hollow.jpg","../_images/jungle-base/fill.jpg","../_images/jungle-base/dirt.jpg","../_images/jungle-base/black-rim.jpg","../_images/jungle-base/complete.jpg"],"headings":[],"title":"Джунгли","includes":[],"html":"<p>Джунгли — это естественное окружение, которое разнообразное, влажное и грязное. Оно подходит для экзотических видов животных и теплых сцен.</p>\n<p><img src=\"_images\\jungle-base\\complete.jpg\" alt=\"complete\" width=\"400\" /></p>\n<p>На этой странице описаны:</p>\n<ul>\n<li><a href=\"bases/jungle.html#traits\">особенности</a>;</li>\n<li><a href=\"bases/jungle.html#materials\">материалы</a>;</li>\n<li><a href=\"bases/jungle.html#paints\">краски</a>;</li>\n<li><a href=\"bases/jungle.html#guide\">инструкция</a>.</li>\n</ul>\n<h1>Особенности</h1>\n<p>У джунглей есть следующие особенности:</p>\n<ul>\n<li>Естественная земля никогда не будет ровной. Поэтому у нее разная высота.</li>\n<li>Природа не следует правилам. Поэтому различные участки земли, травы и мертвой материи распределяются случайно.</li>\n<li>Из-за густых крон деревьев мало света доходит до земли. Поэтому на земле мало травы, но много видимой земли.</li>\n<li>В джунглях очень большое биологическое разнообразие. Поэтому разные виды растений могут существовать вместе.</li>\n<li>Земля постоянно влажная. Поэтому на ней могут быть видны комки и грязи.</li>\n<li>Растения могут обладать яркой желто-зеленой листвой.</li>\n</ul>\n<h1>Материалы</h1>\n<p>Для имитации джунглей вам потребуются:</p>\n<ul>\n<li>Клей ПВА.</li>\n<li>Вода.</li>\n<li>Суперклей.</li>\n<li>Пробковая кора — можете заменить  эпоксидным пластилином, текстурной пастой или другим доступным материалом для создания высоты.</li>\n<li>Green Stuff World Ground Textures: Orange Earth — можете заменить другой текстурной пастой или сделать ее самостоятельно.</li>\n<li>Песок.</li>\n<li>Опилки.</li>\n<li>Использованное и высушенное кофе.</li>\n<li>Использованные и высушенные чайные листья.</li>\n<li>Кокосовая стружка.</li>\n<li>Vallejo Wild Moss — можете заменить любым другим кустом.</li>\n</ul>\n<h1>Краски</h1>\n<p>Для покраски базы вам потребуются:</p>\n<ul>\n<li>Mr. Mahogany Surfacer — можете заменить любой грунтовкой.</li>\n<li>Vallejo Premium Color Matt Varnish — можете заменить любым матовым лаком.</li>\n<li>Vallejo Premium Color Gloss Varnish — можете заменить любым глянцевым лаком.</li>\n<li>Vallejo Game Color Ink White — можете заменить любой белой краской.</li>\n<li>The Army Painter Speed Paint Orc Skin — можете заменить любой зеленой краской для гризайля.</li>\n<li>The Army Painter Speed Paint Satched Brown — можете заменить любой коричневой краской для гризайля.</li>\n<li>Vallejo Game Color Wash Sepia — можете заменить любой коричневой проливкой.</li>\n<li>Vallejo Game Color Wash Sepia + Vallejo Game Color Wash Black + The Army Painter Speed Paint Orc Skin — можете заменить любой зеленой проливкой.</li>\n<li>Vallejo Game Color Dark Fleshtone — можете заменить на любую коричневую краску.</li>\n<li>AK Pale Sand — можете заменить на любую светло-желтую краску.</li>\n<li>Vallejo Game Color Escorpena Green — можете заменить на любую желто-зеленую краску.</li>\n<li>Vallejo Model Color Black — можете заменить на любой черный цвет</li>\n</ul>\n<h1>Инструкция</h1>\n<p>Инструкция — это текстовая переработанная версия видео Винса Винтуреллы <a href=\"https://youtu.be/0OgotJrDbTw?si=tmn0ZDL4Mwp2QH5J\" target=\"_blank\" rel=\"noreferrer noopener\">Hobby Cheating 238 - How to Make Jungle Bases</a> (YouTube).</p>\n<p>Чтобы создать правдоподобную базу джунглей:</p>\n<ol>\n<li>\n<p>Создайте высоту при помощи пробковой коры.</p>\n<ol>\n<li>\n<p>Расположите пробковую кору и миниатюру так, чтобы миниатюра устойчиво стояла.</p>\n<p><img src=\"_images\\jungle-base\\cork-bark-example.jpg\" alt=\"cork-bark-example\" width=\"400\" /></p>\n</li>\n<li>\n<p>Приклейте кору при помощи суперклея.</p>\n<p><img src=\"_images\\jungle-base\\cork-bark.jpg\" alt=\"cork-bark\" width=\"400\" /></p>\n</li>\n<li>\n<p>Уберите немного коры у ее краев, чтобы сгладить переход от базы к высоте.</p>\n<p><img src=\"_images\\jungle-base\\removing-cork-bark.jpg\" alt=\"removing-cork-bark\" width=\"400\" /></p>\n</li>\n</ol>\n</li>\n<li>\n<p>Случайным образом расположите материалы разной зернистости.</p>\n<ol>\n<li>\n<p>Нанесите текстурную пасту.</p>\n<p><img src=\"_images\\jungle-base\\texture-paste.jpg\" alt=\"texture-paste\" width=\"400\" /></p>\n</li>\n<li>\n<p>Смешайте клей ПВА с водой и разместите на базе.</p>\n<p><img src=\"_images\\jungle-base\\glue.jpg\" alt=\"glue\" width=\"400\" /></p>\n</li>\n<li>\n<p>Посыпьте клей разными материалами:</p>\n<ul>\n<li>песком;</li>\n</ul>\n<p><img src=\"_images\\jungle-base\\glue-sand.jpg\" alt=\"glue-sand\" width=\"400\" /></p>\n<ul>\n<li>опилками — для имитации травы;</li>\n</ul>\n<p><img src=\"_images\\jungle-base\\glue-sawdust.jpg\" alt=\"glue-sawdust\" width=\"400\" /></p>\n<ul>\n<li>чайными листьями — для имитации листьев и веток;</li>\n</ul>\n<p><img src=\"_images\\jungle-base\\glue-tea.jpg\" alt=\"glue-tea\" width=\"400\" /></p>\n<ul>\n<li>кофе и кокосовой стружкой — для корней и дополнительного слоя грязи.</li>\n</ul>\n<p><img src=\"_images\\jungle-base\\glue-coffee-and-coconut.jpg\" alt=\"glue-coffee-and-coconut\" width=\"400\" /></p>\n</li>\n<li>\n<p>Дождитесь высыхания клея и нанесите его еще раз, чтобы закрепить материалы.</p>\n</li>\n</ol>\n</li>\n<li>\n<p>Разместите траву на базе там, куда не будет наступать миниатюра. Не заполняйте базу кустами — одного-двух достаточно.</p>\n<p><img src=\"_images\\jungle-base\\grass.jpg\" alt=\"grass\" width=\"400\" /></p>\n</li>\n<li>\n<p><a href=\"preparation/priming.html\">Загрунтуйте миниатюру</a>.</p>\n<p><img src=\"_images\\jungle-base\\priming.jpg\" alt=\"priming\" width=\"400\" /></p>\n</li>\n<li>\n<p>Покройте базу несколькими слоями матового лака. Это поможет закрепить мелкие частицы.</p>\n</li>\n<li>\n<p>Сделайте <a href=\"methods/zenithal-highlighting.html\">зенитальное высветление</a>.</p>\n<p><img src=\"_images\\jungle-base\\zenithal-highlighting.jpg\" alt=\"zenithal-highlighting\" width=\"400\" /></p>\n</li>\n<li>\n<p>Случайным образом на базу и траву разместите зеленую краску для <a href=\"methods/contrast.html\">гризайля</a>.</p>\n<p><img src=\"_images\\jungle-base\\green.jpg\" alt=\"green\" width=\"400\" /></p>\n</li>\n<li>\n<p>Случайным образом разместите коричневую краску для <a href=\"methods/contrast.html\">гризайля</a>.</p>\n<p><img src=\"_images\\jungle-base\\brown.jpg\" alt=\"brown\" width=\"400\" /></p>\n</li>\n<li>\n<p><a href=\"methods/drybrush.html\">Сухой кистью</a> и светлой краской выделите выступающие детали базы.</p>\n<p><img src=\"_images\\jungle-base\\drybrush.jpg\" alt=\"drybrush\" width=\"400\" /></p>\n</li>\n<li>\n<p>Нанесите коричневую проливку на коричневые места базы и немного на зеленые.</p>\n<p><img src=\"_images\\jungle-base\\brown-wash.jpg\" alt=\"brown-wash\" width=\"400\" /></p>\n</li>\n<li>\n<p>Нанесите зеленую проливку на зеленые места базы и немного на коричневые.</p>\n<p><img src=\"_images\\jungle-base\\green-wash.jpg\" alt=\"green-wash\" width=\"400\" /></p>\n</li>\n<li>\n<p>Нанесите коричневую краску на случайные места, чтобы сделать грязевые пятна.</p>\n<p><img src=\"_images\\jungle-base\\brown-spots.jpg\" alt=\"brown-spots\" width=\"400\" /></p>\n</li>\n<li>\n<p>Покройте грязевые пятна глянцевыи лаком.</p>\n</li>\n<li>\n<p>Сухой кистью и светлой краской выделите выступающие детали базы.</p>\n<p><img src=\"_images\\jungle-base\\drybrush-2.jpg\" alt=\"drybrush-2\" width=\"400\" /></p>\n</li>\n<li>\n<p>Выделите ярко-зеленой краской верхушки травы.</p>\n<p><img src=\"_images\\jungle-base\\yellow-green.jpg\" alt=\"yellow-green\" width=\"400\" /></p>\n</li>\n<li>\n<p>Разместите миниатюру и посмотрите, где она не плотно прилегает к базе.</p>\n<p><img src=\"_images\\jungle-base\\posing.jpg\" alt=\"posing\" width=\"400\" /></p>\n</li>\n<li>\n<p>Уберите лишний материал при помощи модельного ножа.</p>\n<p><img src=\"_images\\jungle-base\\hollow.jpg\" alt=\"hollow\" width=\"400\" /></p>\n</li>\n<li>\n<p>Приклейте миниатюру и заполните пустоты текстурной пастой.</p>\n<p><img src=\"_images\\jungle-base\\fill.jpg\" alt=\"fill\" width=\"400\" /></p>\n</li>\n<li>\n<p>Повторите <strong>шаги 5-15</strong> для мест, задетых текстурной базой.</p>\n</li>\n<li>\n<p>Загрязните ноги модели, чтобы она немного сливалась с окружением.</p>\n<p><img src=\"_images\\jungle-base\\dirt.jpg\" alt=\"dirt\" width=\"400\" /></p>\n</li>\n<li>\n<p>Покрасьте грань базы в черный цвет. Грань — это рамка базы, которая не относится к миру, в котором находится модель. Поэтому цвет грани должен отделять ее и от миниатюры, и от игрового стола.</p>\n<p><img src=\"_images\\jungle-base\\black-rim.jpg\" alt=\"black-rim\" width=\"400\" /></p>\n</li>\n</ol>\n<p>База готова.</p>\n<p><img src=\"_images\\jungle-base\\complete.jpg\" alt=\"complete\" width=\"400\" /></p>\n","leading":false},"router":{"pathname":"bases\\jungle","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};

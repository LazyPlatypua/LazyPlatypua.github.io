href":"inventory\\chair.html","id":"Стул-7-0.36456679834861316"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.7386183083968358"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.9223433790555979"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.10242692157074496"}],"id":"Инвентарь-5-0.17752849432558326"},{"name":"Контакты","href":"contacts.html","id":"Контакты-6-0.17146560764694652"},{"name":"Источники","href":"references.html","id":"Источники-7-0.8931654552904214"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Выбор","href":"inventory/brushes.html#vybor","level":2},{"title":"Уход","href":"inventory/brushes.html#uhod","level":2}],"title":"Кисти","includes":[],"html":"<p>Кисть является основным инструментом для покраски миниатюр, поэтому важно уметь правильно выбрать ее и позаботиться.</p>\n<h2 id=\"vybor\"><a href=\"inventory/brushes.html#vybor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выбор</span></a>Выбор</h2>\n<p>Для работы с миниатюрами используются:</p>\n<ul>\n<li>кисти с острым кончиком;</li>\n<li>косметические кисти с мягким ворсом для сметания пыли с миниатюры и драйбраша, который наносят краску даже на самые незначительные детали;</li>\n<li>другие кисти, которые не жалко, для грубой и большой работы (например, покраска техники).</li>\n</ul>\n<p>Также кисти разделяются по размерам. К сожалению, каждая компания сама определяет маркировку и она не совпадает между разными производителями, поэтому ниже приведены усредненные названия размеров. Как правило, вам потребуется кисти следующих размеров:</p>\n<ul>\n<li>5-8 для крупных работ;</li>\n<li>2-4 для большинства задач покраски миниатюр;</li>\n<li>1 и ниже (0, 00, 000, 0000) для самых маленьких деталей.</li>\n</ul>\n<p>Кроме формы кисти имеет значение и материал ворса:</p>\n<ul>\n<li>дешевые не долговечные синтетические кисти;</li>\n<li>дорогие и долговечные натуральные кисти.</li>\n</ul>\n<p>Качество вашей работы зависит от ваших навыков, а не от материала кисти, но натуральный ворс дольше сохраняет острый кончик, что поможет сохранить стабильность итогового результата.</p>\n<p>Хоть видов натурального ворса очень много, рекомендуется использовать кисти колонок (это маленькая куница), которые хорошо держат форму, влагу и относительно дешевы.</p>\n<h2 id=\"uhod\"><a href=\"inventory/brushes.html#uhod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Уход</span></a>Уход</h2>\n<p>Чтобы продлить жизнь вашим кистям, особенно сильно это касается натурального ворса, следуйте следующим правилам:</p>\n<ul>\n<li>Не оставляйте кисти стоять в воде — тогда их конец погнется и ими будет сложнее пользоваться.</li>\n<li>Не погружайте весь ворс в краску — она попадает внутрь обоймы (металлической части между ручкой и ворсом), засыхает и разделяет волоски.</li>\n<li>Для проливок, контрастных красок используйте не дорогие кисточки — они проще затекают внутрь обоймы и разделяют ворс.</li>\n<li>Для металлических технических, масляных красок и химических реагентов тоже выбирайте кисточки, которые не жалко — они могут повредить волоски.</li>\n<li>Не нажимайте сильно на кисть — вы можете повредить ворс.</li>\n<li>Если вы используете краски от Citadel, которые продаются в ,баночках с откидной крышкой, то для забора краски воспользуйтесь старой кистью — иначе краска попадет под обойму и разделит волоски.</li>\n<li>Меняйте воду, когда она загрязнится, чтобы растворенная в ней краска не попала внутрь кисти.</li>\n<li>Удаляйте выбившиеся волоски (возьмите нож и прижмите режущей кромкой волосок к обойме, чтобы его отрезать), чтобы они не мешали покраске.</li>\n<li>После конца покраски натуральной кистью воспользуйтесь мылом, чтобы восстановить удаленный водой кондиционер и убрать оставшуюся краску.</li>\n<li>Убрать лишнюю краску с синтетической кисти после покраски можно любым спиртом. Важно потом хорошо промыть инструмент водой, чтобы спирт не попал в краску.</li>\n<li>Сушите кисти горизонтально, чтобы вода и возможный остаток краски не затекли в обойму.</li>\n</ul>\n"},"router":{"pathname":"inventory\\brushes.html"},"lang":"ru","langs":["ru"]};

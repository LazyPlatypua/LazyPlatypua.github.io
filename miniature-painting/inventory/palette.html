ntory\\paper-towel.html","id":"Бумажное полотенце-10-0.47157244606801374"}],"id":"Инвентарь-4-0.7183279408713843"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.890824747125033"},{"name":"Источники","href":"references.html","id":"Источники-6-0.5518152558555176"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Сухая палитра","href":"inventory/palette.html#suhaya-palitra","level":2},{"title":"Влажная палитра","href":"inventory/palette.html#vlazhnaya-palitra","level":2,"items":[{"title":"Сделать влажную палитру","href":"inventory/palette.html#making-wet","level":3}]}],"title":"Палитра","includes":[],"html":"<p>На палитру наносится и смешивается краска из баночек. Есть два типа палитр: сухая и влажная. Вам понадобятся оба вида для разных типов красок, а после того как попробуете каждую их них, решите, какую будете использовать для большинства задач.</p>\n<h2 id=\"suhaya-palitra\"><a href=\"inventory/palette.html#suhaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сухая палитра</span></a>Сухая палитра</h2>\n<p>Плюсы:</p>\n<ul>\n<li>В качестве сухой палитры подойдет любая ровная поверхность, не нужно покупать художественную. Например, плитка для пола или плотная бумага.</li>\n<li>Краски на сухой палитре всегда имеют одинаковую консистенцию, поэтому результат ее использования будет стабильным.</li>\n<li>Хорошо подходит для масляных красок, так как они сохнут очень долго и им не нужна вода для увлажнения.</li>\n<li>Подходит для проливок, чернил, контрастных красок и других жидких материалов, потому что вода не изменит их поверхностное натяжение.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>Акриловые краски быстро сохнут и их нужно чаще обновлять.</li>\n<li>Сложнее мыть, если не используете бумажную одноразовую палитру.</li>\n<li>Краске сложнее придать консистенцию для глейзинга.</li>\n</ul>\n<h2 id=\"vlazhnaya-palitra\"><a href=\"inventory/palette.html#vlazhnaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Влажная палитра</span></a>Влажная палитра</h2>\n<p>Позволяет дольше сохранять краски влажными при помощи осмоса, продлевая их использования от нескольких минут до часов или даже дней.</p>\n<p>Плюсы:</p>\n<ul>\n<li>Дольше сохраняет краски для использования.</li>\n<li>На ней легче разводить краску для глейзинга и других техник смешивания.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>Нужно купить или подготовить.</li>\n<li>Не подходит для масляных касок, так как спиртовой растворитель попадет внутрь палитры и ею нельзя будет пользоваться для других красок.</li>\n<li>Нужно учиться пользоваться для стабильного результата.</li>\n</ul>\n<h3 id=\"making-wet\"><a href=\"inventory/palette.html#making-wet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сделать влажную палитру</span></a>Сделать влажную палитру</h3>\n<p>В продаже существуют готовые влажные палитры, но гораздо дешевле и доступнее сделать ее самостоятельно.</p>\n<p>Вам потребуется:</p>\n<ul>\n<li>контейнер — в нем будет хранится палитра;</li>\n<li>губка или вискозная тряпка — она будет удерживать воду для палитры;</li>\n<li>пергамент, бумага для запекания или калька — она будет удерживать краску с одной стороны и пропускать немного воды с другой;</li>\n<li>(опционально) медный провод или любой другой предмет из меди — предотвращает рост микроорганизмов в палитре.</li>\n</ul>\n<p>Чтобы собрать палитру:</p>\n<ol>\n<li>(Опционально) Положите в контейнер медный провод.</li>\n<li>Обрежьте губку и пергамент по ширине и длине контейнера.</li>\n<li>Положите губку в контейнер и поверх него пергамент.</li>\n<li>Добавьте воду. Слейте переизбыток, который не был поглощен губкой.</li>\n<li>Вытрите насухо поверхность пергамента.</li>\n</ol>\n<p>Эти действия не нужно повторять каждый раз, достаточно менять пергамент и восполнять воду.</p>\n"},"router":{"pathname":

10976726518"},{"name":"Настоящий металл","href":"true-metallic-metal.html","id":"Настоящий металл-6-0.36272504531688776"},{"name":"Не металлический металл","href":"non-metalic-metal.html","id":"Не металлический металл-7-0.8362564229106955"},{"name":"Растушевка","href":"feathering.html","id":"Растушевка-8-0.4216917609970945"},{"name":"Лессировка","href":"glazing.html","id":"Лессировка-9-0.6377694749455265"},{"name":"Точечная штриховка","href":"stippling.html","id":"Точечная штриховка-10-0.6890444126082931"},{"name":"Драйбраш","href":"drybrush.html","id":"Драйбраш-11-0.6294395560454409"},{"name":"Влажное смешивание","href":"wet-blending.html","id":"Влажное смешивание-12-0.8649477717317104"},{"name":"Декали","href":"decals.html","id":"Декали-13-0.641228538196567"}],"id":"Методы-3-0.23588218456839294"},{"name":"Инвентарь","items":[{"name":"Обзор","href":"index.html","id":"Обзор-0-0.5192120064195176"},{"name":"Кисти","href":"brushes.html","id":"Кисти-1-0.5199516591801743"},{"name":"Краски","href":"paint.html","id":"Краски-2-0.8174001950278422"},{"name":"Палитра","href":"palette.html","id":"Палитра-3-0.17055338618938287"},{"name":"Освещение","href":"light.html","id":"Освещение-4-0.16183874920261232"},{"name":"Держалка","href":"handle.html","id":"Держалка-5-0.7561453298360283"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-6-0.9370939764665875"},{"name":"Стул","href":"chair.html","id":"Стул-7-0.8167717453911609"},{"name":"Стакан с водой","href":"glass.html","id":"Стакан с водой-8-0.41550509104128297"},{"name":"Бумажное полотенце","href":"paper-towel.html","id":"Бумажное полотенце-9-0.9055357410544809"}],"id":"Инвентарь-4-0.774762905392012"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.5616472560908354"},{"name":"Источники","href":"references.html","id":"Источники-6-0.36047400061013257"}],"base":".","deepBase":0},"meta":{"sourcePath":"inventory\\brushes.md","metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Выбор","href":"brushes.html#vybor","level":2},{"title":"Уход","href":"brushes.html#uhod","level":2}],"title":"Кисти","includes":[],"html":"<p>Кисть является основным инструментом для покраски миниатюр, поэтому важно уметь правильно выбрать ее и позаботиться.</p>\n<h2 id=\"vybor\"><a href=\"brushes.html#vybor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выбор</span></a>Выбор</h2>\n<p>Для работы с миниатюрами используются:</p>\n<ul>\n<li>кисти с острым кончиком;</li>\n<li>косметические кисти с мягким ворсом для сметания пыли с миниатюры и драйбраша, который наносят краску даже на самые незначительные детали;</li>\n<li>другие кисти, которые не жалко, для грубой и большой работы (например, покраска техники).</li>\n</ul>\n<p>Также кисти разделяются по размерам. К сожалению, каждая компания сама определяет маркировку и она не совпадает между разными производителями, поэтому ниже приведены усредненные названия размеров. Как правило, вам потребуется кисти следующих размеров:</p>\n<ul>\n<li>5-8 для крупных работ;</li>\n<li>2-4 для большинства задач покраски миниатюр;</li>\n<li>1 и ниже (0, 00, 000, 0000) для самых маленьких деталей.</li>\n</ul>\n<p>Кроме формы кисти имеет значение и материал ворса:</p>\n<ul>\n<li>дешевые не долговечные синтетические кисти;</li>\n<li>дорогие и долговечные натуральные кисти.</li>\n</ul>\n<p>Качество вашей работы зависит от ваших навыков, а не от материала кисти, но натуральный ворс дольше сохраняет острый кончик, что поможет сохранить стабильность итогового результата.</p>\n<p>Хоть видов натурального ворса очень много, рекомендуется использовать кисти колонок (это маленькая куница), которые хорошо держат форму, влагу и относительно дешевы.</p>\n<h2 id=\"uhod\"><a href=\"brushes.html#uhod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Уход</span></a>Уход</h2>\n<p>Чтобы продлить жизнь вашим кистям, особенно сильно это касается натурального ворса, следуйте следующим правилам:</p>\n<ul>\n<li>Не оставляйте кисти стоять в воде — тогда их конец погнется и ими будет сложнее пользоваться.</li>\n<li>Не погружайте весь ворс в краску — она попадает внутрь обоймы (металлической части между ручкой и ворсом), засыхает и разделяет волоски.</li>\n<li>Для проливок, контрастных красок используйте не дорогие кисточки — они проще затекают внутрь обоймы и разделяют ворс.</li>\n<li>Для металлических технических, масляных красок и химических реагентов тоже выбирайте кисточки, которые не жалко — они могут повредить волоски.</li>\n<li>Не нажимайте сильно на кисть — вы можете повредить ворс.</li>\n<li>Если вы используете краски от Citadel, которые продаются в ,баночках с откидной крышкой, то для забора краски воспользуйтесь старой кистью — иначе краска попадет под обойму и разделит волоски.</li>\n<li>Меняйте воду, когда она загрязнится, чтобы растворенная в ней краска не попала внутрь кисти.</li>\n<li>Удаляйте выбившиеся волоски (возьмите нож и прижмите режущей кромкой волосок к обойме, чтобы его отрезать), чтобы они не мешали покраске.</li>\n<li>После конца покраски натуральной кистью воспользуйтесь мылом, чтобы восстановить удаленный водой кондиционер и убрать оставшуюся краску.</li>\n<li>Убрать лишнюю краску с синтетической кисти после покраски можно любым спиртом. Важно потом хорошо промыть инструмент водой, чтобы спирт не попал в краску.</li>\n<li>Сушите кисти горизонтально, чтобы вода и возможный остаток краски не затекли в обойму.</li>\n</ul>\n"},"router":{"pathname":"brushes.html"},"lang":"ru","langs":["ru"]};

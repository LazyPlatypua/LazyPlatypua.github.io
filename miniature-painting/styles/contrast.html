металлический металл-7-0.28702420047970345"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.12486857886173164"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.09327259726266734"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.6429918615845962"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.15967340562867682"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.9711947985255782"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.30886729029935345"}],"id":"Методы-3-0.6985755594365017"},{"name":"Аэрограф","href":"airbrush.html","id":"Аэрограф-4-0.3412828504654797"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.39721566445239453"},{"name":"Источники","href":"references.html","id":"Источники-6-0.8784825588038518"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Гризайль","includes":[],"html":"<p>Представляет собой создание объемного наброска цветов и последующее использование полупрозрачных красок.</p>\n<p>Плюсы:</p>\n<ul>\n<li>подходит для использования акриловых чернил, проливок, контрастных, разбавленных масляных и акриловых красок;</li>\n<li>хороший начальный шаг перед более глубокой работой над миниатюрой;</li>\n<li>быстрый и веселый — не нужно тратить время на базовые слои.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>слабый контраст, если не работать над ним на первых шагах перед и после нанесения цвета;</li>\n<li>нужно уделить особое внимание подготовке миниатюры, так как несовершенный рельеф (например, щели между разными частями миниатюры, не убранный облой или след от опоры) будет особо заметен;</li>\n<li>менее насыщенные цвета, чем при использовании обычных красок.</li>\n</ul>\n<p>Состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>Загрунтуйте миниатюру в черный или наиболее темный из возможных цветов при помощи аэрографа или грунтовки из баллончика. Учтите, что выбранные цвета сильно повлияют на результат покраски.</p>\n<p>Вместо грунтовки вы можете использовать обычную краску, если у вас есть аэрограф. Вы также можете попробовать создать нужный эффект при помощи кисти, но этот процесс займет много времени.</p>\n</li>\n<li>\n<p>Воспользуйтесь одним из методов создания нижнего базового слоя (подложки): <a href=\"methods/zenithal-highlighting.html\">зенитальный хайлайтинг</a>, <a href=\"methods/drybrush.html\">драйбраш</a> или <a href=\"methods/value-sketch.html\">объемный скетч</a>.</p>\n<p>Постарайтесь выделить лицо, руки и оружие. На эти детали люди обращают наибольшее внимание и, если вы потратите на них больше времени, чем на всю остальную миниатюру, то субъективно она получится лучше, чем если бы потратили это время на всю фигурку.</p>\n</li>\n<li>\n<p>Воспользуйтесь одним из следующих типов красок, чтобы добавить цвет миниатюре:</p>\n<ul>\n<li>контрастные краски (Citadel Contrast, The Army Painter Speedpaint, Vallejo Xpress Color);</li>\n<li>акриловые чернила (Vallejo Ink, Daler Rowney Fn. Acrylic Artists Ink, Scale Color Inktensity);</li>\n<li>проливки (Citadel Shade, Vallejo Wash, The Army Painter wash);</li>\n<li>масляные краски — предварительно добавьте разбавитель или уайт-спирит, чтобы увеличить их текучесть и снизить непрозрачность;</li>\n<li>классические акриловые краски — предварительно добавьте разбавитель (thinner) и воду.</li>\n</ul>\n<p>Нанесите краску на нужные места миниатюры. Используйте сухую кисть, чтобы убрать излишки краски.</p>\n</li>\n<li>\n<p>(Опц.) Чтобы увеличить контраст на миниатюре, при помощи обычных красок добавьте на выступающие части миниатюры светлые тона нанесенного цвета — это называется <a href=\"methods/edge-highlighting.html\">эдж хайлайт</a>. Так вы восстановите приглушенные предыдущим шагом детали.</p>\n<p>Вы можете добавить дополнительные хайлайты при помощи белой краски и потом пройти по ним разбавленным оригинальным цветом.</p>\n<p>Вы также можете добавить детали, которые нельзя было выполнить при помощи контрастных красок. Например, глаза, символы и рисунки.</p>\n</li>\n</ol>\n"},"router":{"pathname":"styles\\contrast.html"},"lang":"ru","langs":["ru"]};

s\\zenithal-highlighting.html","id":"Зенитальный хайлайтинг-4-0.4708226841211678"},{"name":"Объемный скетч","href":"methods\\value-sketch.html","id":"Объемный скетч-5-0.223578444582877"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.07919577788145538"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.7161358120774322"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.3051150949010397"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.19955346470893986"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.12533895537469042"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.12026441739447136"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.8768442713905134"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.9167944286056049"}],"id":"Методы-3-0.09618163288069415"},{"name":"Инвентарь","items":[{"name":"Обзор","href":"inventory\\index.html","id":"Обзор-0-0.7569406978092228"},{"name":"Кисти","href":"inventory\\brushes.html","id":"Кисти-1-0.6276448424188681"},{"name":"Краски","href":"inventory\\paint.html","id":"Краски-2-0.5396507882054904"},{"name":"Палитра","href":"inventory\\palette.html","id":"Палитра-3-0.596589529046204"},{"name":"Освещение","href":"inventory\\light.html","id":"Освещение-4-0.36797765488037193"},{"name":"Держалка","href":"inventory\\handle.html","id":"Держалка-5-0.08271310648174102"},{"name":"Аэрограф","href":"inventory\\airbrush.html","id":"Аэрограф-6-0.31925119210280073"},{"name":"Стул","href":"inventory\\chair.html","id":"Стул-7-0.9029217528643481"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.14520425521882263"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.6360139105678801"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.12925561094644045"}],"id":"Инвентарь-4-0.9519866202634963"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.365647758679841"},{"name":"Источники","href":"references.html","id":"Источники-6-0.8296735856190032"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Citadel Style","includes":[],"html":"<p>Разработан правообладателем вселенных Warhammer — Games Workshop. Часто используется в инструкциях по покраске их миниатюр и в рекламных материалах для красок. Из-за популярности метода другие производители тоже стали использовать его в целях рекламы.</p>\n<p>Плюсы:</p>\n<ul>\n<li>может использовать даже начинающий художник и достичь хороших результатов;</li>\n<li>ему следует много инструкций, поэтому повторить его легче;</li>\n<li>поддержка Games Workshop, Vallejo, The Army Painter Speedpaint и другие компании гарантирует выпуск новых красок для этого метода.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>медленный, так как нужно покрасить всю миниатюру, использовать проливку, подождать, пока она засохнет и снова покрасить места, испорченные проливкой места;</li>\n<li>нужно уделить особое внимание подготовке миниатюры, так как несовершенный рельеф (например, щели между разными частями миниатюры, не убранный облой или след от опоры) будет особо заметен;</li>\n<li>проливки плохо работают на больших и плоских поверхностях (например, панели брони техники или плащи).</li>\n</ul>\n<p>Состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>Покрасьте всю миниатюру базовыми (base) цветами. Например, древесину — коричневым, лицо — розовато-коричневым, а металл — серым.</p>\n<p>Чаще всего это будут средние тона, которые сохранятся на небольших участках фигуры, но помогут создать тень нужного оттенка на следующем шаге. Их не нужно сильно разводить водой или другими медиумами<br />\n(отношение разбавителя к краске может быть от 1:1 и ниже), так как они должны полностью покрыть миниатюру, но, в зависимости от краски, может потребоваться несколько слоев.</p>\n</li>\n<li>\n<p>Нанесите проливку (Wash) соответствующих цветов на миниатюру. Например, темно-коричневая проливка подойдет для дерева, почвы и кожи, а черная — для металла.<br />\nЭто шаг позволяет без особых усилий создать тени в щелях, прорезях, складках, отверстиях и других углублениях. Но часто проливка окрашивает части миниатюры, которые не должны находиться в тени, и их снова нужно покрыть базовым цветом.</p>\n</li>\n<li>\n<p>(Опц.) Снова возьмите базовые цвета и восстановите их там, где проливка затенила ненужные элементы модели.</p>\n</li>\n<li>\n<p>Определите, какие детали модели должны находится на свету. Зачастую в миниатюрах используется свет сверху, соответствующий освещению миниатюре на игровом столе и точке зрения игроков. Поэтому для дальнейшего шага выбираются верхние части миниатюры: макушка головы, плечи или выступающее вперед колено.</p>\n<p>Кроме верхних частей модели выбираются выступающие детали, так как на них тоже должен попадать свет. Например, пальцы, складки одежды, нос, губы или режущая грань оружия.</p>\n</li>\n<li>\n<p>Начните красить разбавленной краской (соотношение от 2:1 и ниже) выбранные на предыдущем шаге детали миниатюры в светлый тон базового цвета. Например, для коричневой кожи можно использовать бежевый, для металла — светло-серый, для лица — смесь базового цвета со светло желтым.</p>\n<p>Из-за сильно разбавленной краски потребуется несколько слоев, однако это позволит создать более плавный переход от базового цвета к освещенному участку (highlight). Для этого каждый слой краски наносите на меньшую площадь миниатюры. Например, сначала покрасьте<br />\n100% наплечника, потом 90%, 80% и 70%.</p>\n<p>Вы можете продолжить высветлять миниатюру тем же способом, но уже пользуясь более светлой краской, доходя до почти белого цвета. Это позволит добиться большего контраста и улучшить читаемость<br />\nминиатюры.</p>\n</li>\n<li>\n<p>Добавьте деталей. Например, зрачки и радужка глаз или письмена в книгах.</p>\n</li>\n</ol>\n"},"router":{"pathname":"styles\\citadel-style.html"},"lang":"ru","langs":["ru"]};

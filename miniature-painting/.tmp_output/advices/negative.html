            <body class="g-root g-root_theme_light">
                <div id="root"></div>
                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[],"title":"Вредные советы","includes":[],"html":"<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Вредный совет</strong></p>\n</td>\n<td>\n<p><strong>Хороший совет</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Перед тем как начать красить свою первую миниатюру, посмотрите все инструкции по всем техникам в этом непростом деле, чтобы сразу рисовать на высоком уровне.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Начинайте красить как можно раньше и как можно больше и вы достигните большего успеха.</p>\n<p>Мастерство в росписи миниатюр достигается при помощи практики, которую не заменит даже самый большой объем теории.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Чтобы потом не жалеть о своей первой Вредный миниатюре, перекрашивайте ее пока у вас не получится та работа, которой вы будете гордиться.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Лучше красьте больше разных миниатюр.</p>\n<p>Каждая миниатюра — это небольшая головоломка, и с каждой новой фигуркой вы тренируете поиск решения этой задачи. Если вы будете красить только одну миниатюру, вы научитесь хорошо красить только ее.</p>\n<p>Если вы оставите свою первую фигурку покрашенной на полке, то вы сможете вернуться к ней позже, чтобы увидеть свой прогресс.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Чтобы не смешивать цвета, приобретите сразу все краски, которые вам могут понадобиться в будущем.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Чтобы в начале сэкономить и не потеряться в огромном выборе красок, приобретите только основные цвета:</p>\n<ul>\n<li>черный и белый;</li>\n<li>желтый, красный и синий;</li>\n<li>зеленый, коричневый и телесный;</li>\n<li>железный металлик и коричневую проливку.</li>\n</ul>\n<p>Вы потом поймете, какие цвета вам будут нужны, а от каких можно отказаться.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Никогда не спрашивайте у других людей совета — они испортят ваше творческое видение или даже обидят вас своим недалеким мнением.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Постарайтесь узнать мнение других людей, даже тех, кто не увлекается миниатюрами.</p>\n<p>Другие люди могут дать интересную идею которую вы могли не замечать. Люди, которые давно занимаются росписью могут дать дельный совет, который поможет вам справиться с вашими трудностями.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Всегда начинай красить миниатюру с самого светлого цвета, ведь его сложнее всего красить.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Выбирайте базовый цвет на основе всех остальных цветов на миниатюре:</p>\n<ul>\n<li>Если вы используете похожие на Citadel Contrast краски, то светлая грунтовка упростит их нанесение.</li>\n<li>Используйте теплую грунтовку, чтобы упростить дальнейшее нанесение теплых цветов.</li>\n<li>Используйте <a href=\"methods/zenithal-highlighting.html\">зенитальное высветление</a>, чтобы сразу создать тени на миниатюре.</li>\n<li>Красить кожу лучше всего с самого темного ее оттенка, чтобы затем наращивать светлоту при помощи лессировки</li>\n<li>Темный тон грунтовки позволяет не красить самые темные детали миниатюры.</li>\n</ul>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>У вас наверняка остались краски с уроков рукоделия в школе — используйте их, вместо покупки переоцененных специальных красок для миниатюр.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Используйте краски, которые предназначены для миниатюр или рекомендованы сообществом как качественная альтернатива.</p>\n<p>Предназначенные для росписи миниатюр краски обладают подходящей покрывистостью, консистенцией и надежностью. Это позволяет превратить роспись миниатюр в более приятное занятие.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Мойте кисти ацетоном, который растворит засохшие на них краски.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Используйте подходящие для ваших кистей средства для мытья.</p>\n<p>Ацетон уничтожит натуральный ворс и может растворить клей, формирующий пучок. Лучше используйте воду или мыло для кистей.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Оставляй кисть в стакане с водой на ночь — так вы увлажните ворс и краска будет лучше течь.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Чтобы кончик кисти не погнулся, никогда не оставляйте кисть стоять в стакане с водой.</p>\n<p>Но не забывайте увлажнять кисть перед началом работы.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Покупайте каждую новинку среди красок и кистей, ведь с каждым релизом они становятся только лучше.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Не гонитесь за новинками — зачастую на рынке уже существуют альтернативы с большим количеством отзывов.</p>\n<p>Иногда новый продукт является лишь конкурентным для релизов других компаний.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Вам не понадобится влажная палитра, если вы будете быстро красить!</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>Используйте влажную палитру для более густых акриловых красок, а жидкие проливки и чернила можно оставить на сухой.</p>\n<p>Акриловые краски <em>очень</em> быстро сохнут. Они не будут ждать 5 минут, пока вы нанесете базовый слой и вам придется добавить новую каплю краски.</p>\n</div></div></td>\n</tr>\n<tr>\n<td>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Вредный совет</p>\n<div class=\"yfm-note-content\"><p>Важнее всего научиться делать плавные переходы между цветами, ведь именно они показывают ваше мастерство.</p>\n</div></div></td>\n<td>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Хороший совет</p>\n<div class=\"yfm-note-content\"><p>В начале научитесь создавать композицию, выбирать цветовую схему, придавать объем и аккуратно красить в рамках миниатюры.</p>\n<p>Плавные переходы и правда являются признаком качественной миниатюры, но без грамотной композиции и контроля кисти они будут бесполезны.</p>\n</div></div></td>\n</tr>\n</tbody>\n</table>\n","leading":false},"router":{"pathname":"advices\\negative","depth":2},"lang":"ru","langs":["ru"]};
                </script>

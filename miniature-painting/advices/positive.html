ts_in_my_bum.webp","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\thin_your_paints.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\Midwinter_Minis.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\vince-sororitas.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\henry-william-dalgliesh-cavill.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\lightminiatures.com.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\citadel-shades.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\MarcoFrisoniNJM.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\ZumikitoMiniatures.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\Matt's-Hobby-Hour.jpg"],"headings":[{"title":"Используйте примеры (референсы)","href":"advices/positive.html#ispolzujte-primery-referensy","level":2},{"title":"Красьте больше миниатюр","href":"advices/positive.html#kraste-bolshe-miniatyur","level":2},{"title":"Будьте честны с собой","href":"advices/positive.html#budte-chestny-s-soboj","level":2},{"title":"Просите советы и обратную связь","href":"advices/positive.html#prosite-sovety-i-obratnuyu-svyaz","level":2},{"title":"Работайте на грани своих возможностей","href":"advices/positive.html#rabotajte-na-grani-svoih-vozmozhnostej","level":2},{"title":"Экспериментируйте","href":"advices/positive.html#eksperimentirujte","level":2},{"title":"Откажитесь от коротких путей","href":"advices/positive.html#otkazhites-ot-korotkih-putej","level":2},{"title":"Усиливайте контраст","href":"advices/positive.html#usilivajte-kontrast","level":2},{"title":"Смешивайте краски","href":"advices/positive.html#smeshivajte-kraski","level":2},{"title":"Думайте о свете и объеме","href":"advices/positive.html#dumajte-o-svete-i-obueme","level":2}],"title":"Как улучшить свои работы","includes":[],"html":"<h2 id=\"ispolzujte-primery-referensy\"><a href=\"advices/positive.html#ispolzujte-primery-referensy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Используйте примеры (референсы)</span></a>Используйте примеры (референсы)</h2>\n<p>Когда вы не знаете или забыли, как выглядит какие-либо детали, обратитесь к примерам. Постарайтесь применить примеры в своей работе.</p>\n<p>Примеры из реального мира помогают понять, как материалы с разной текстуру по разному отражают свет. Это поможет вам достигнуть более реалистичных результатов при рисовании материалов.</p>\n<p><img src=\"_images\\materials.png\" alt=\"материалы\" width=\"400\" /></p>\n<p>Оценка фотографий и художественных работ позволяет подобрать сочетающиеся цвета и композицию.</p>\n<p><img src=\"_images\\JulianRobertOnderdonk.jpg\" alt=\"Джулиан Ондердонк\" width=\"400\" /></p>\n<p>Уже покрашенные миниатюры могут помочь со всем вышеперечисленным и даже больше, если вы постараетесь повторить что увидели.</p>\n<p><img src=\"_images\\vince-warpblaster.png\" alt=\"варпбластер\" width=\"400\" /></p>\n<p><img src=\"_images\\darrenlatham.png\" alt=\"darrenlatham\" width=\"400\" /></p>\n<h2 id=\"kraste-bolshe-miniatyur\"><a href=\"advices/positive.html#kraste-bolshe-miniatyur\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Красьте больше миниатюр</span></a>Красьте больше миниатюр</h2>\n<p>Большую часть росписи миниатюр занимают практические навыки. Даже если вы не научитесь новым техникам или не сможете реализовать с первого раза реалистичную текстуру, вы улучшите свои навыки мелкой моторики, начнете делать меньше ошибок и закрепите существующие знания.</p>\n<p><img src=\"_images\\SixteenarmedMinis.webp\" alt=\"SixteenarmedMinis\" width=\"400\" /></p>\n<p><img src=\"_images\\Goats_in_my_bum.webp\" alt=\"Goats_in_my_bum\" width=\"400\" /></p>\n<p>Знайте свои пределы. Если вы будете работать без ресурсов, то перегорите и бросите роспись миниатюр, а от этого никому не будет полезно.</p>\n<h2 id=\"budte-chestny-s-soboj\"><a href=\"advices/positive.html#budte-chestny-s-soboj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Будьте честны с собой</span></a>Будьте честны с собой</h2>\n<p>Перед тем как положите кисть на полку, посмотрите на свою миниатюру и спросите себя: что здесь мне не нравится?</p>\n<p>Посмотрите работы других художников — какие детали их работы вы хотите видеть у себя?</p>\n<p>Какие техники вы пробовали и какие вышли у вас не такими, как вы хотели?</p>\n<p>Запишите ваши наблюдения и исправьте их в следующий раз, когда вы начнете красить миниатюру — так вы сможете улучшить свои результаты без посторонней помощи.</p>\n<p><img src=\"_images\\thin_your_paints.png\" alt=\"thin_your_paints\" width=\"400\" /></p>\n<p><img src=\"_images\\Midwinter_Minis.png\" alt=\"Midwinter_Minis\" width=\"400\" /></p>\n<h2 id=\"prosite-sovety-i-obratnuyu-svyaz\"><a href=\"advices/positive.html#prosite-sovety-i-obratnuyu-svyaz\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Просите советы и обратную связь</span></a>Просите советы и обратную связь</h2>\n<p>Никогда не поздно спросить совета даже у тех, кто не знает, как красить миниатюры. Их свежий взгляд поможет вам исправить ошибки, которые вы не заметили, или указать на разницу между вашим видением и тем, что видят остальные.</p>\n<p>Обратная связь всегда полезна не только для новичков, но даже для победителей соревнований.</p>\n<p><img src=\"_images\\vince-sororitas.png\" alt=\"vince-sororitas\" width=\"400\" /></p>\n<h2 id=\"rabotajte-na-grani-svoih-vozmozhnostej\"><a href=\"advices/positive.html#rabotajte-na-grani-svoih-vozmozhnostej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Работайте на грани своих возможностей</span></a>Работайте на грани своих возможностей</h2>\n<p>Также, как мышцы растут за счет увеличения нагрузки, также и ваши навыки по росписи миниатюр улучшаются, если вы сделаете чуть больше, чем раньше. Пусть даже вы потратите 10 дополнительных минут на исправление ошибок, вы улучшите свои навыки.</p>\n<p><img src=\"_images\\henry-william-dalgliesh-cavill.jpg\" alt=\"henry-william-dalgliesh-cavill\" width=\"400\" /></p>\n<h2 id=\"eksperimentirujte\"><a href=\"advices/positive.html#eksperimentirujte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Экспериментируйте</span></a>Экспериментируйте</h2>\n<p>Эксперименты помогают развивать индивидуальный стиль и находить новые подходы, которые могут сделать ваши миниатюры уникальными. Если вы всегда красите одним способом, ваши работы могут стать однообразными. Попробуйте новые техники: <a href=\"methods/wet-blending.html\">влажное смешивание</a>, <a href=\"methods/feathering.html\">растушевка</a>, <a href=\"inventory/airbrush.html\">работа с аэрографом</a> или работа с <a href=\"methods/non-metalic-metal.html\">не металлическим металлом</a>.</p>\n<p>Даже неудачный эксперимент может многому научить, а удачный — открыть новые горизонты.</p>\n<p><img src=\"_images\\lightminiatures.com.jpg\" alt=\"lightminiatures.com\" width=\"400\" /></p>\n<h2 id=\"otkazhites-ot-korotkih-putej\"><a href=\"advices/positive.html#otkazhites-ot-korotkih-putej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Откажитесь от коротких путей</span></a>Откажитесь от коротких путей</h2>\n<p>Используя проливки, контрастные краски, сухую кисть и другие техники быстрой росписи вы отдаете часть контроля над внешним видом миниатюры.</p>\n<p>Роспись миниатюр — процесс, требующий времени и терпения. Иногда хочется быстро закончить работу и срезать углы, но это может привести недоработанной миниатюре.</p>\n<p><img src=\"_images\\citadel-shades.jpg\" alt=\"citadel-shades\" width=\"400\" /></p>\n<h2 id=\"usilivajte-kontrast\"><a href=\"advices/positive.html#usilivajte-kontrast\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Усиливайте контраст</span></a>Усиливайте контраст</h2>\n<p>Усиливайте разницу между светом и тенью, чтобы выделить элементы, сделать миниатюру более объёмной и читаемой. Смелее используйте почти белые краски для освещённых областей и почти тёмные для теней. Не бойтесь переборщить с контрастом — в небольших масштабах он только добавит глубину и выразительность вашей работе.</p>\n<p><img src=\"_images\\MarcoFrisoniNJM.jpg\" alt=\"MarcoFrisoniNJM\" width=\"400\" /></p>\n<h2 id=\"smeshivajte-kraski\"><a href=\"advices/positive.html#smeshivajte-kraski\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Смешивайте краски</span></a>Смешивайте краски</h2>\n<p>Когда красите разные области одной детали разными красками, не бойтесь смешивать цвета вместе для более плавных переходов.</p>\n<p><img src=\"_images\\ZumikitoMiniatures.jpg\" alt=\"ZumikitoMiniatures\" width=\"400\" /></p>\n<h2 id=\"dumajte-o-svete-i-obueme\"><a href=\"advices/positive.html#dumajte-o-svete-i-obueme\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Думайте о свете и объеме</span></a>Думайте о свете и объеме</h2>\n<p>Представьте, откуда исходит источник света, и подумайте, какие участки будут наиболее освещёнными, а какие останутся в тени. Освещённые области могут быть светлее и теплее, а теневые — холоднее и темнее. Проработка светотеней добавит глубину и создаст впечатление настоящего объёма.</p>\n<p><img src=\"_images\\Matt's-Hobby-Hour.jpg\" alt=\"Matt's-Hobby-Hour\" width=\"400\" /></p>\n"},"router":{"pathname":"advices\\positive.html"},"lang":"ru","langs":["ru"]};

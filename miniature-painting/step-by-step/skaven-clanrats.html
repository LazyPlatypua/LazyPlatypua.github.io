                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Начать красить","items":[{"name":"Обзор","href":"quickstart\\index.html","id":"Обзор-0-0.5317523248524307"},{"name":"Как начать","href":"quickstart\\how-to-start.html","id":"Как начать-1-0.7872701417447394"},{"name":"Стартовый инвентарь","href":"quickstart\\inventory.html","id":"Стартовый инвентарь-2-0.40977932945871554"},{"name":"Подготовить модель","items":[{"name":"Обзор","href":"quickstart\\preparation\\index.html","id":"Обзор-0-0.4138798333319076"},{"name":"Материалы","href":"quickstart\\preparation\\materials.html","id":"Материалы-1-0.9482649840507986"},{"name":"Инструменты","href":"quickstart\\preparation\\inventory.html","id":"Инструменты-2-0.8396277789814524"},{"name":"Подготовить пластиковую модель","href":"quickstart\\preparation\\plastic-model.html","id":"Подготовить пластиковую модель-3-0.5490191768552788"},{"name":"Загрунтовать модель","href":"quickstart\\preparation\\priming.html","id":"Загрунтовать модель-4-0.29117632702395424"}],"id":"Подготовить модель-3-0.40490874963424694"},{"name":"Развести краску","href":"quickstart\\thinning.html","id":"Развести краску-4-0.6252028566124836"}],"id":"Начать красить-0-0.5802915844812733"},{"name":"Советы","items":[{"name":"Обзор","href":"advices\\index.html","id":"Обзор-0-0.902964488222552"},{"name":"Как улучшить свои работы","href":"advices\\positive.html","id":"Как улучшить свои работы-1-0.05775828818752715"},{"name":"Вредные советы","href":"advices\\negative.html","id":"Вредные советы-2-0.9080915458495578"}],"id":"Советы-1-0.8849249445862786"},{"name":"Стили","items":[{"name":"Обзор","href":"styles\\index.html","id":"Обзор-0-0.03598748870631119"},{"name":"Citadel Style","href":"styles\\citadel-style.html","id":"Citadel Style-1-0.8896708500392483"},{"name":"Гризайль","href":"styles\\contrast.html","id":"Гризайль-2-0.30964239207206257"},{"name":"Роспись армий","href":"styles\\army-painting.html","id":"Роспись армий-3-0.050087645808363446"}],"id":"Стили-2-0.13710145145638908"},{"name":"Методы","items":[{"name":"Обзор","href":"methods\\index.html","id":"Обзор-0-0.679723969465045"},{"name":"Наслаивание","href":"methods\\layering.html","id":"Наслаивание-1-0.3577070204811872"},{"name":"Эдж хайлайт","href":"methods\\edge-highlighting.html","id":"Эдж хайлайт-2-0.5403400062406123"},{"name":"Рецесс шейдинг","href":"methods\\recess-shading.html","id":"Рецесс шейдинг-3-0.30345745218458076"},{"name":"Зенитальный хайлайтинг","href":"methods\\zenithal-highlighting.html","id":"Зенитальный хайлайтинг-4-0.8253562546855449"},{"name":"Объемный скетч","href":"methods\\value-sketch.html","id":"Объемный скетч-5-0.9825942988662504"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.26025836653137735"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.25230836576541127"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.408572008220524"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.780918709885035"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.20243914268439567"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.1837413139593682"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.5940673969715098"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.3150836116190934"}],"id":"Методы-3-0.8811407238271503"},{"name":"Пошаговые инструкции","items":[{"name":"Обзор","href":"step-by-step\\index.html","id":"Обзор-0-0.5392146421145301"},{"name":"Клановые крысы","href":"step-by-step\\skaven-clanrats.html","id":"Клановые крысы-1-0.2273422333307591"}],"id":"Пошаговые инструкции-4-0.5467830046309032"},{"name":"Инвентарь","items":[{"name":"Обзор","href":"inventory\\index.html","id":"Обзор-0-0.5 \miniature-painting\\.tmp_input\\_images\\painting-skaven\\zealot-yellow.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\baal-red.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\darkoath-flesh.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\satchel-brown.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\grim-black.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\chainmail.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\ivory.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\aquamarine.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\oil.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\oil.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\remove-oil.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\clean-model.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\red-ink.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\elf-skin-color.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\elf-skin-color.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\warm-grey.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\bags.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\metal.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\stone.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\rats.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\metal.jpg","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\painting-skaven\\complete.jpg"],"headings":[],"title":"Клановые крысы","includes":[],"has-yfm-cut":true,"html":"<p>Клановые крысы — основная и самая многочисленная часть армии скавенов. Только для начала вам потребуется порядка 40 миниатюр, а потом их число может дойти до 120. Важно использовать методы, ускоряющие их роспись, чтобы не сойти с ума.</p>\n<p><img src=\"_images\\painting-skaven\\preview.jpg\" alt=\"preview.jpg\" width=\"600\" /></p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Краски</summary><div class=\"yfm-cut-content\"><ul>\n<li>\n<p>Vallejo Primers IDF Israeli Sand Grey (можно заменить на любой другой цвет грунтовки)</p>\n</li>\n<li>\n<p>The Army Painter Speed Paint Zealot Yellow</p>\n</li>\n<li>\n<p>The Army Painter Speed Paint Satchel Brown</p>\n</li>\n<li>\n<p>The Army Painter Speed Paint Grim Black</p>\n</li>\n<li>\n<p>Citadel Contrast Baal Red</p>\n</li>\n<li>\n<p>Citadel Contrast Darkoath Flesh</p>\n</li>\n<li>\n<p>Vallejo Game Color Metallic Chainmail</p>\n</li>\n<li>\n<p>Vallejo Game Color Metallic Silver</p>\n</li>\n<li>\n<p>Vallejo Game Color Dark Fleshtone</p>\n</li>\n<li>\n<p>Vallejo Game Color Aquamarine</p>\n</li>\n<li>\n<p>Vallejo Game Color Elf Skin Color</p>\n</li>\n<li>\n<p>Vallejo Game Color Warm Grey</p>\n</li>\n<li>\n<p>Vallejo Game Color Wash Black</p>\n</li>\n<li>\n<p>Vallejo Game Color Smokey Ink</p>\n</li>\n<li>\n<p>Vallejo Game Color Cayman Green</p>\n</li>\n<li>\n<p>Vallejo Game Color Ink Red (можно заменить Citadel Contrast Baal Red)</p>\n</li>\n<li>\n<p>Vallejo Game Color Ink White (можно заменить Vallejo Model Color Ivory)</p>\n</li>\n<li>\n<p>Vallejo Model Color Light Flesh</p>\n</li>\n<li>\n<p>Vallejo Model Color Ivory</p>\n</li>\n<li>\n<p>Vallejo Model Color Ice Yellow</p>\n</li>\n<li>\n<p>Vallejo Model Color Black</p>\n</li>\n<li>\n<p>Vallejo Model Color Golden Yellow (можно заменить Vallejo Game Color Elf Skin Color)</p>\n</li>\n<li>\n<p>Vallejo Model Color Dark Prussian Blue</p>\n</li>\n<li>\n<p>AK Interactive Light Rust</p>\n</li>\n<li>\n<p>AK Interactive Brown Rose</p>\n</li>\n<li>\n<p>AK Interactive Light Flesh (можно заменить Vallejo Model Color Light Flesh)</p>\n</li>\n<li>\n<p>AK Interactive Deck Tan</p>\n</li>\n<li>\n<p>AK Interactive Green Sky</p>\n</li>\n<li>\n<p>AK Interactive Enamel Liquid Pigment Vietnam Earth (можно заменить любым коричневым)</p>\n</li>\n<li>\n<p>The Army Painter Effect Glistening Blood</p>\n</li>\n</ul>\n</div></details><h1>Инструкция</h1>\n<p>Чтобы покрасить клановых крыс:</p>\n<ol>\n<li>\n<p>Выберите то количество миниатюр, с которым вам будет комфортно. Если еще не знаете свой предел, начните с пяти миниатюр и увеличивайте.</p>\n<p>Я остановился на 8 миниатюрах.</p>\n</li>\n<li>\n<p>Загрунтуйте миниатюры. Я использовал Vallejo Primers IDF Israeli Sand Grey, но мне он показался не очень прочным и я компенсировал дополнительными слоями лака.</p>\n<p><img src=\"_images\\painting-skaven\\primer.jpg\" alt=\"primer.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>При помощи аэрографа покрасьте миниатюры в Vallejo Game Color Dark Fleshtone, чтобы создать теплый насыщенный цвет тени.</p>\n<p><img src=\"_images\\painting-skaven\\undercoat.jpg\" alt=\"undercoat.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Создайте <a href=\"methods/zenithal-highlighting.html\">зенитальный хайлайт</a> с помощью Vallejo Model Color Light Flesh. Я использовал AK Interactive Light Flesh, но он не очень ровно распределился через аэрограф и можно заметить отдельные пятна.</p>\n<p><img src=\"_images\\painting-skaven\\zenithal-highlighting.jpg\" alt=\"highlighting.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p><a href=\"methods/drybrush.html\">Драйбрашом</a> Vallejo Model Color Ivory усильте хайлайты на выступающих частях.</p>\n<p><img src=\"_images\\painting-skaven\\drybrush.jpg\" alt=\"drybrush.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>При помощи <a href=\"styles/contrast.html\">гризайля</a> покрасьте миниатюры. Наносите краски одним непрерывным движением сверху вниз.</p>\n<ol>\n<li>\n<p>Первый слой одежды: The Army Painter Speed Paint Zealot Yellow.</p>\n<p><img src=\"_images\\painting-skaven\\zealot-yellow.jpg\" alt=\"zealot-yellow.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Второй слой одежды, некоторые щиты и броня: Citadel Contrast Baal Red.</p>\n<p><img src=\"_images\\painting-skaven\\baal-red.jpg\" alt=\"baal-red.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Кожа: Citadel Contrast Darkoath Flesh.</p>\n<p><img src=\"_images\\painting-skaven\\darkoath-flesh.jpg\" alt=\"darkoath-flesh.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Дерево: The Army Painter Speed Paint Satchel Brown.</p>\n<p><img src=\"_images\\painting-skaven\\satchel-brown.jpg\" alt=\"satchel-brown.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Мех: The Army Painter Speed Paint Grim Black.</p>\n<p><img src=\"_images\\painting-skaven\\grim-black.jpg\" alt=\"grim-black.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Метал: Vallejo Game Color Metallic Chainmail.</p>\n<p><img src=\"_images\\painting-skaven\\chainmail.jpg\" alt=\"chainmail.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Зубы, пояса, глаза и когти: Vallejo Model Color Ivory.</p>\n<p><img src=\"_images\\painting-skaven\\ivory.jpg\" alt=\"ivory.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Резцы: AK Interactive Light Rust.</p>\n</li>\n<li>\n<p>Носы: AK Interactive Brown Rose.</p>\n</li>\n<li>\n<p>Мешочки: Vallejo Game Color Aquamarine.</p>\n<p><img src=\"_images\\painting-skaven\\aquamarine.jpg\" alt=\"aquamarine.jpg\" width=\"600\" /></p>\n</li>\n</ol>\n</li>\n<li>\n<p>Используйте масляные проливки, чтобы сделать тени. Смешайте краску с разбавителем, пока она не достигнет консистенции обычной акриловой краски и добавьте на миниатюру. Вы можете потом убрать лишнюю краску, но если сильно ее разбавить, то она распадется на отдельные пигменты.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Испарения разбавителей токсичны. Не забудьте надеть перчатки и работать с маслом в хорошо проветриваемом помещении.</p>\n</div></div><p>Вы можете использовать универсальные цвета для теней (черный, темно-коричневый или фиолетовый), но я почти везде использовал комплиментарные цвета:</p>\n<ul>\n<li>Дерево, броня и красный слой одежды — зеленая проливка.</li>\n<li>Желтая одежда — фиолетовая проливка.</li>\n<li>Железо — черная проливка.</li>\n<li>Кожа, зубы и клыки — коричневая проливка.</li>\n</ul>\n<p><img src=\"_images\\painting-skaven\\oil.jpg\" alt=\"oil.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Подождите минимум 15 минут, чтобы краска успела немного высохнуть. Тогда переходы будут более плавными, чем если бы приступили к следующему шагу сразу.</p>\n</li>\n</ol>\n<p><img src=\"_images\\painting-skaven\\oil.jpg\" alt=\"oil-wait.jpg\" width=\"600\" /></p>\n<ol start=\"9\">\n<li>Уберите лишнюю масляную краску с тех мест, куда должен падать свет. Советую использовать тканевые палочки, так как ватные будут оставлять очень много ворсинок, которые затем придется убирать.</li>\n</ol>\n<p><img src=\"_images\\painting-skaven\\remove-oil.jpg\" alt=\"remove-oil.jpg\" width=\"600\" /></p>\n<p>Вы можете закончить на этом шаге или доработать на следующих шагах.</p>\n<p><img src=\"_images\\painting-skaven\\clean-model.jpg\" alt=\"clean-model.jpg\" width=\"600\" /></p>\n<ol start=\"10\">\n<li>\n<p>Добавьте эдж хайлайт на всех поверхностях, чтобы улучшить читаемость модели.</p>\n<ol>\n<li>\n<p>Красная ткань: Vallejo Game Color Ink Red + Vallejo Game Color Ink White.</p>\n<p><img src=\"_images\\painting-skaven\\red-ink.jpg\" alt=\"red-ink.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Царапины на броне: Vallejo Game Color Ink White, AK Interactive Light Rust и Vallejo Model Color Black.</p>\n</li>\n<li>\n<p>Кожа: Vallejo Game Color Elf Skin Color.</p>\n<p><img src=\"_images\\painting-skaven\\elf-skin-color.jpg\" alt=\"elf-skin-color.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Носы: AK Interactive Light Flesh.</p>\n</li>\n<li>\n<p>Желтая одежда: Vallejo Model Color Ice Yellow.</p>\n<p><img src=\"_images\\painting-skaven\\elf-skin-color.jpg\" alt=\"elf-skin-color.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Шерсть: AK Interactive Deck Tan.</p>\n</li>\n<li>\n<p>Дерево: Vallejo Game Color Warm Grey.</p>\n<p><img src=\"_images\\painting-skaven\\warm-grey.jpg\" alt=\"warm-grey.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Зубы, пояса, глаза и когти: Vallejo Model Color Ivory.</p>\n</li>\n<li>\n<p>Резцы: AK Interactive Light Rust + Vallejo Model Color Ice Yellow.</p>\n</li>\n<li>\n<p>Мешочки: Vallejo Game Color Aquamarine + Vallejo Model Color Ice Yellow.</p>\n<p><img src=\"_images\\painting-skaven\\bags.jpg\" alt=\"bags.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Метал: Vallejo Game Color Metallic Chainmail + Vallejo Game Color Metallic Silver.</p>\n<p><img src=\"_images\\painting-skaven\\metal.jpg\" alt=\"metal.jpg\" width=\"600\" /></p>\n</li>\n</ol>\n</li>\n<li>\n<p>Доработайте детали.</p>\n<ol>\n<li>\n<p>Глаза: Vallejo Model Color Dark Prussian Blue, Vallejo Game Color Ink Red, Vallejo Model Color Golden Yellow, Vallejo Game Color Ink White.</p>\n</li>\n<li>\n<p>Камни: Vallejo Game Color Wash Black + Vallejo Game Color Smokey Ink, AK Interactive Deck Tan.</p>\n<p><img src=\"_images\\painting-skaven\\stone.jpg\" alt=\"stone.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Крысы: Vallejo Game Color Aquamarine, Vallejo Game Color Aquamarine + Vallejo Model Color Ice Yellow, Vallejo Game Color Ink Red + Vallejo Game Color Ink White, AK Interactive Light Flesh.</p>\n<p><img src=\"_images\\painting-skaven\\rats.jpg\" alt=\"rats.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Ржавчина: AK Interactive Enamel Liquid Pigment Vietnam Earth, AK Interactive Light Rust.</p>\n</li>\n<li>\n<p>Мох: Vallejo Game Color Cayman Green, AK Interactive Green Sky.</p>\n<p><img src=\"_images\\painting-skaven\\metal.jpg\" alt=\"metal.jpg\" width=\"600\" /></p>\n</li>\n<li>\n<p>Рисунки:  Vallejo Model Color Black, Vallejo Game Color Ink Red, Vallejo Game Color Ink White.</p>\n</li>\n<li>\n<p>Кровь: The Army Painter Effect Glistening Blood.</p>\n</li>\n</ol>\n</li>\n<li>\n<p>Прикрепите клановых крыс к базам.</p>\n<p><img src=\"_images\\painting-skaven\\complete.jpg\" alt=\"complete.jpg\" width=\"600\" /></p>\n</li>\n</ol>\n"},"router":{"pathname":"step-by-step\\skaven-clanrats.html"},"lang":"ru","langs":["ru"]};
